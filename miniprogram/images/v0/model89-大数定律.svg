

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #89</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">统计学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">样本收敛过程演示</text>
    
    <!-- 概率收敛示意图 -->
    <g transform="translate(444 240)">
      <!-- 理论均值线 -->
      <path d="M-400 0 L400 0" stroke="#7F56D9" stroke-width="3" stroke-dasharray="8 8"/>
      
      <!-- 样本波动曲线 -->
      <path d="M-380 20 Q-300 -50 -200 30 T0 -40 T200 25 T380 -15" 
            stroke="#12B76A" stroke-width="4" fill="none"/>
      
      <!-- 样本点群 -->
      <circle cx="-350" cy="-30" r="4" fill="#667085"/>
      <circle cx="-300" cy="45" r="4" fill="#667085"/>
      <circle cx="-240" cy="-20" r="4" fill="#667085"/>
      <circle cx="-180" cy="35" r="4" fill="#667085"/>
      <circle cx="-120" cy="-15" r="4" fill="#667085"/>
      <circle cx="-60" cy="25" r="4" fill="#667085"/>
      <circle cx="0" cy="-40" r="6" fill="#F04438"/>
      <circle cx="60" cy="30" r="4" fill="#667085"/>
      <circle cx="120" cy="-25" r="4" fill="#667085"/>
      <circle cx="180" cy="35" r="4" fill="#667085"/>
      <circle cx="240" cy="-15" r="4" fill="#667085"/>
      <circle cx="300" cy="40" r="4" fill="#667085"/>
      <circle cx="360" cy="-30" r="6" fill="#F04438"/>
      
      <!-- 趋势箭头 -->
      <path d="M-300 100 L0 20 L300 100" stroke="#7F56D9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">大数定律</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Law of Large Numbers</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      当试验次数足够多时，样本平均值将无限接近理论期望值，揭示随机事件背后的长期稳定性规律。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "偶然性在短期主导，必然性在长期显现。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 雅各布·伯努利</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 保险精算</text>
        <text x="0" y="48" fill="#475467" font-size="28">风险池规模与赔付预测</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 赌场运营</text>
        <text x="0" y="48" fill="#475467" font-size="28">长期概率优势设计</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 质量控制</text>
        <text x="0" y="48" fill="#475467" font-size="28">抽样检验可靠性保障</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 投资策略</text>
        <text x="0" y="48" fill="#475467" font-size="28">长期收益回归均值</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 确保足够样本规模</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 区分理论概率与短期波动</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 小数定律谬误</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 短期结果过度解读</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">统计显著性 (#7)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">均值回归 (#8)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">赌徒谬误 (#31)</text>
      </g>
    </g>
  </g>
</svg>