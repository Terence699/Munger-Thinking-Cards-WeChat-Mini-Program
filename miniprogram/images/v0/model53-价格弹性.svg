
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-weight="600" font-family="Arial, sans-serif">MODEL #53</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial, sans-serif">经济学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600" font-family="Arial, sans-serif">弹性系数可视化</text>
    
    <!-- 弹性对比图示 -->
    <g transform="translate(444 240)">
      <!-- 需求曲线 -->
      <path d="M-300 80 Q-150 0 0 80 Q150 160 300 80" stroke="#7F56D9" stroke-width="3" fill="none"/>
      <path d="M-300 120 Q-150 160 0 120 Q150 80 300 120" stroke="#12B76A" stroke-width="3" fill="none"/>
      
      <!-- 价格变动箭头 -->
      <g transform="translate(-200 0)">
        <path d="M0 80 L0 -60" stroke="#667085" stroke-width="2"/>
        <polygon points="-10,-50 0,-70 10,-50" fill="#667085"/>
        <text x="0" y="-90" text-anchor="middle" fill="#1D2939" font-size="24" font-family="Arial, sans-serif">价格变动</text>
      </g>
      
      <!-- 弹性对比 -->
      <g transform="translate(200 -40)">
        <rect width="160" height="100" rx="8" fill="#F4EBFF"/>
        <text x="80" y="30" text-anchor="middle" fill="#7F56D9" font-size="28" font-family="Arial, sans-serif">弹性高</text>
        <text x="80" y="60" text-anchor="middle" fill="#475467" font-size="24" font-family="Arial, sans-serif">E > 1</text>
      </g>
      
      <g transform="translate(200 80)">
        <rect width="160" height="100" rx="8" fill="#D1FADF"/>
        <text x="80" y="30" text-anchor="middle" fill="#12B76A" font-size="28" font-family="Arial, sans-serif">弹性低</text>
        <text x="80" y="60" text-anchor="middle" fill="#475467" font-size="24" font-family="Arial, sans-serif">E < 1</text>
      </g>
      
      <!-- 弹性公式 -->
      <text x="0" y="180" text-anchor="middle" fill="#7F56D9" font-size="32" font-family="Arial, sans-serif">
        E = (%ΔQ)/(%ΔP)
      </text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600" font-family="Arial, sans-serif">价格弹性</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80" font-family="Arial, sans-serif">Price Elasticity</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32" font-family="Arial, sans-serif">
    衡量商品需求量对价格变动的敏感程度，
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32" font-family="Arial, sans-serif">
    弹性系数越大表明需求变化越显著。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic" font-family="Arial, sans-serif">
    "理解弹性是定价策略的基石，
  </text>
  <text x="540" y="1060" text-anchor="middle" fill="#475467" font-size="36" font-style="italic" font-family="Arial, sans-serif">
    它决定企业如何在市场波动中保持竞争力。"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28" font-family="Arial, sans-serif">
    —— 阿尔弗雷德·马歇尔
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial, sans-serif">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600" font-family="Arial, sans-serif">• 市场定价</text>
        <text x="0" y="48" fill="#475467" font-size="28" font-family="Arial, sans-serif">优化产品定价策略</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600" font-family="Arial, sans-serif">• 税收政策</text>
        <text x="0" y="48" fill="#475467" font-size="28" font-family="Arial, sans-serif">预测税收对需求影响</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#F79009" font-size="32" font-weight="600" font-family="Arial, sans-serif">• 促销策略</text>
        <text x="0" y="48" fill="#475467" font-size="28" font-family="Arial, sans-serif">评估折扣活动有效性</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#F04438" font-size="32" font-weight="600" font-family="Arial, sans-serif">• 产品分类</text>
        <text x="0" y="48" fill="#475467" font-size="28" font-family="Arial, sans-serif">区分必需品与奢侈品</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600" font-family="Arial, sans-serif">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28" font-family="Arial, sans-serif">• 分析替代品存在性</text>
    <text x="40" y="148" fill="#1D2939" font-size="28" font-family="Arial, sans-serif">• 区分长短期弹性差异</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600" font-family="Arial, sans-serif">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28" font-family="Arial, sans-serif">• 忽视收入效应影响</text>
      <text x="40" y="148" fill="#1D2939" font-size="28" font-family="Arial, sans-serif">• 混淆弹性类型判断</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600" font-family="Arial, sans-serif">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24" font-family="Arial, sans-serif">供需理论 (#48)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24" font-family="Arial, sans-serif">比较优势 (#46)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24" font-family="Arial, sans-serif">边际效用递减 (#47)</text>
      </g>
    </g>
  </g>
</svg>
