<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon fill="#7F56D9" points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #40</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">归因分析模型</text>
    
    <g transform="translate(444 200)">
      <!-- 主体结构 -->
      <path d="M-300 0 L300 0" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 内部归因 -->
      <g transform="translate(-200 0)">
        <rect width="160" height="160" rx="80" fill="#F4EBFF" stroke="#7F56D9" stroke-width="2"/>
        <text x="80" y="-50" text-anchor="middle" fill="#1D2939" font-size="26">内部因素</text>
        <text x="80" y="20" text-anchor="middle" fill="#7F56D9" font-size="24">能力</text>
        <text x="80" y="60" text-anchor="middle" fill="#7F56D9" font-size="24">性格</text>
      </g>
      
      <!-- 外部归因 -->
      <g transform="translate(200 0)">
        <rect width="160" height="160" rx="80" fill="#F4EBFF" stroke="#7F56D9" stroke-width="2"/>
        <text x="80" y="-50" text-anchor="middle" fill="#1D2939" font-size="26">外部因素</text>
        <text x="80" y="20" text-anchor="middle" fill="#7F56D9" font-size="24">情境</text>
        <text x="80" y="60" text-anchor="middle" fill="#7F56D9" font-size="24">环境</text>
      </g>
      
      <!-- 中心事件 -->
      <g transform="translate(0 -30)">
        <rect width="240" height="60" rx="30" fill="#7F56D9"/>
        <text x="120" y="38" text-anchor="middle" fill="#FFF" font-size="24">行为观察</text>
      </g>
      
      <!-- 连接箭头 -->
      <path d="M-120 0 L-200 0" stroke="#7F56D9" stroke-width="3" marker-end="url(#arrowhead)"/>
      <path d="M120 0 L200 0" stroke="#7F56D9" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">归因理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Attribution Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      解释行为归因的心理机制，区分内在特质与外部情境对事件的影响，揭示认知偏差的形成原理。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "我们解释他人行为时，常像人格心理学家，却忘记自己分析自身行为时都是情境主义者。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 李·罗斯</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 教育评估</text>
        <text x="0" y="48" fill="#475467" font-size="28">学生成绩归因分析</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 企业管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">员工绩效归因诊断</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 司法判断</text>
        <text x="0" y="48" fill="#475467" font-size="28">犯罪行为归因评估</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 人际沟通</text>
        <text x="0" y="48" fill="#475467" font-size="28">冲突原因归因解析</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 多维情境分析</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 归因交叉验证</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 基本归因错误</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 自利性偏差</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">自利性偏差 (#28)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">框架效应 (#29)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">可得性偏差 (#39)</text>
      </g>
    </g>
  </g>
</svg>
