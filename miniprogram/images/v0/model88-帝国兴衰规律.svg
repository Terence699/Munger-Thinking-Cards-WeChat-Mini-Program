

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#B42318"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#B42318"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #88</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">历史学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">文明周期四阶段</text>
    
    <!-- 生命周期曲线 -->
    <path d="M144 240 Q444 120 744 240" stroke="#B42318" stroke-width="4" fill="none"/>
    
    <!-- 阶段标记 -->
    <g transform="translate(144 240)">
      <circle r="12" fill="#B42318"/>
      <g transform="translate(0 60)">
        <rect width="160" height="80" rx="8" fill="#FFF" stroke="#FECDCA"/>
        <text x="80" y="30" text-anchor="middle" fill="#B42318" font-size="24">崛起期</text>
        <text x="80" y="60" text-anchor="middle" fill="#667085" font-size="20">技术创新</text>
      </g>
    </g>

    <g transform="translate(384 160)">
      <circle r="12" fill="#B42318"/>
      <g transform="translate(-80 80)">
        <rect width="160" height="80" rx="8" fill="#FFF" stroke="#FECDCA"/>
        <text x="80" y="30" text-anchor="middle" fill="#B42318" font-size="24">鼎盛期</text>
        <text x="80" y="60" text-anchor="middle" fill="#667085" font-size="20">资源扩张</text>
      </g>
    </g>

    <g transform="translate(624 240)">
      <circle r="12" fill="#B42318"/>
      <g transform="translate(0 60)">
        <rect width="160" height="80" rx="8" fill="#FFF" stroke="#FECDCA"/>
        <text x="80" y="30" text-anchor="middle" fill="#B42318" font-size="24">衰退期</text>
        <text x="80" y="60" text-anchor="middle" fill="#667085" font-size="20">制度僵化</text>
      </g>
    </g>

    <g transform="translate(864 320)">
      <circle r="12" fill="#B42318"/>
      <g transform="translate(-160 80)">
        <rect width="160" height="80" rx="8" fill="#FFF" stroke="#FECDCA"/>
        <text x="80" y="30" text-anchor="middle" fill="#B42318" font-size="24">崩溃期</text>
        <text x="80" y="60" text-anchor="middle" fill="#667085" font-size="20">系统崩溃</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">帝国兴衰规律</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Rise and Fall of Empires</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      揭示文明系统从制度创新到路径依赖，最终因资源错配与适应力下降导致崩溃的动态演化过程
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "伟大帝国的崩溃往往始于成功模式的过度制度化"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 阿诺德·汤因比《历史研究》</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#B42318" font-size="32" font-weight="600">• 国家治理</text>
        <text x="0" y="48" fill="#475467" font-size="28">政策迭代与制度弹性</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#B42318" font-size="32" font-weight="600">• 企业管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">组织生命周期管理</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#B42318" font-size="32" font-weight="600">• 投资分析</text>
        <text x="0" y="48" fill="#475467" font-size="28">行业周期判断</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#B42318" font-size="32" font-weight="600">• 社会治理</text>
        <text x="0" y="48" fill="#475467" font-size="28">文化韧性建设</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#FDA29B" stroke-width="2"/>
    <text x="40" y="64" fill="#B42318" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 监测制度僵化信号</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 保持系统适应性</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#B42318" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 成功路径依赖</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视边际收益递减</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#B42318"/>
        <text x="40" y="24" fill="#475467" font-size="24">路径依赖 (#86)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#B42318"/>
        <text x="40" y="24" fill="#475467" font-size="24">规模效应 (#49)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#B42318"/>
        <text x="40" y="24" fill="#475467" font-size="24">公共地悲剧 (#52)</text>
      </g>
    </g>
  </g>
</svg>