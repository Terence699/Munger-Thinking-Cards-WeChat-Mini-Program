

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="probabilityArrow" d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #85</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">哲学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">概率光谱分析</text>
    
    <g transform="translate(444 200)">
      <!-- 概率光谱条 -->
      <rect x="-300" y="-40" width="600" height="80" rx="40" fill="#E4E7EC"/>
      <rect x="-280" y="-30" width="560" height="60" rx="30" fill="#F4EBFF"/>
      
      <!-- 动态概率点 -->
      <circle cx="-180" cy="0" r="20" fill="#7F56D9"/>
      <circle cx="0" cy="0" r="20" fill="#7F56D9" opacity="0.6"/>
      <circle cx="180" cy="0" r="20" fill="#7F56D9" opacity="0.3"/>
      
      <!-- 概率标签 -->
      <text x="-180" y="50" text-anchor="middle" fill="#7F56D9" font-size="28">45%</text>
      <text x="0" y="50" text-anchor="middle" fill="#7F56D9" font-size="28">30%</text>
      <text x="180" y="50" text-anchor="middle" fill="#7F56D9" font-size="28">25%</text>
      
      <!-- 问号图标 -->
      <g transform="translate(0 -100)">
        <circle r="40" fill="#F4EBFF" stroke="#7F56D9" stroke-width="2"/>
        <text x="0" y="8" text-anchor="middle" fill="#7F56D9" font-size="48" font-weight="bold">?</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">不可知论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Agnosticism</tspan>
      <tspan x="0" y="140" font-size="40" fill="#667085" font-family="Arial">(Probabilistic Thinking)</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="860" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      在信息不完整时保持开放认知，用概率权重替代二元判断，通过持续更新可能性分布实现渐进式认知进化。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="1000" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "真正的智慧在于驾驭不确定性，而非追求虚假的确定性。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 纳西姆·塔勒布</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1240)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 科学假设</text>
        <text x="0" y="48" fill="#475467" font-size="28">多理论概率评估</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 投资决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">预期回报概率矩阵</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 战略规划</text>
        <text x="0" y="48" fill="#475467" font-size="28">情景概率推演</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 危机应对</text>
        <text x="0" y="48" fill="#475467" font-size="28">风险概率分级</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1580)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立概率置信区间</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期更新概率权重</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 陷入二元对立思维</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视尾部风险概率</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1800)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">概率论 (#3)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">实用主义 (#80)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">汉隆剃刀 (#99)</text>
      </g>
    </g>
  </g>
</svg>