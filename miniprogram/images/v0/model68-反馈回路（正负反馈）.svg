<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #68</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">工程学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">反馈回路系统</text>

    <!-- 正反馈循环 -->
    <g transform="translate(240 200)">
      <circle r="80" fill="#F0F9FF" stroke="#36BFFA" stroke-width="2"/>
      <text x="0" y="-100" text-anchor="middle" fill="#1D2939" font-size="28">正反馈</text>
      <path d="M-40 -40 A60 60 0 1 1 40 -40" fill="none" stroke="#36BFFA" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="0" y="20" text-anchor="middle" fill="#475467" font-size="24">增强效应</text>
      <text x="0" y="50" text-anchor="middle" fill="#36BFFA" font-size="32">+</text>
    </g>

    <!-- 负反馈循环 -->
    <g transform="translate(648 200)">
      <circle r="80" fill="#FFF6F6" stroke="#F97066" stroke-width="2"/>
      <text x="0" y="-100" text-anchor="middle" fill="#1D2939" font-size="28">负反馈</text>
      <path d="M40 -40 A60 60 0 1 0 -40 -40" fill="none" stroke="#F97066" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="0" y="20" text-anchor="middle" fill="#475467" font-size="24">抑制效应</text>
      <text x="0" y="50" text-anchor="middle" fill="#F97066" font-size="32">-</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">反馈回路</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085">Feedback Loops</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      系统输出通过反馈机制影响输入，形成正向增强或负向抑制的循环效应，是复杂系统的调节机制。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "反馈是所有复杂系统稳定性的基础"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 诺伯特·维纳</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 系统控制</text>
        <text x="0" y="48" fill="#475467" font-size="28">自动调节机制设计</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 生态管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">平衡稳定性维护</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 经济预测</text>
        <text x="0" y="48" fill="#475467" font-size="28">周期性波动分析</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 组织管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">绩效评估体系</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 识别反馈类型</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 控制反馈强度</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视时间延迟</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 过度反馈调节</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">系统动力学 (#70)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">均衡理论 (#13)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">复利模型 (#1)</text>
      </g>
    </g>
  </g>
</svg> 