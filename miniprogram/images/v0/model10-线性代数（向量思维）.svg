
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="vectorArrow" viewBox="0 0 12 12" refX="6" refY="6" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #10</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">数学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">向量合成原理</text>
    
    <!-- 坐标系 -->
    <g transform="translate(444 200)">
      <path d="M-300 0 L300 0 M0 -150 L0 150" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 基础向量 -->
      <path d="M-200 -50 L100 100" stroke="#7F56D9" stroke-width="4" marker-end="url(#vectorArrow)"/>
      <text x="-100" y="-70" fill="#7F56D9" font-size="28">向量A</text>
      
      <!-- 合成向量 -->
      <path d="M-200 -50 L200 50" stroke="#12B76A" stroke-width="4" marker-end="url(#vectorArrow)"/>
      <text x="150" y="30" fill="#12B76A" font-size="28">合力R</text>
      
      <!-- 分解向量 -->
      <path d="M200 50 L200 -30 M200 50 L-30 50" stroke="#F79009" stroke-width="2" stroke-dasharray="8"/>
      <text x="220" y="-40" fill="#F79009" font-size="24">X分量</text>
      <text x="-50" y="70" fill="#F79009" font-size="24">Y分量</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">向量思维</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Vector Thinking</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过多维度的向量分析理解复杂系统的相互作用，用方向与量级的组合揭示问题的本质结构。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "真正的智慧在于识别系统中各个作用力的向量关系。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 物理力学</text>
        <text x="0" y="48" fill="#475467" font-size="28">力的合成与分解</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 机器学习</text>
        <text x="0" y="48" fill="#475467" font-size="28">特征空间建模</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 金融分析</text>
        <text x="0" y="48" fill="#475467" font-size="28">多因子风险评估</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 导航系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">航向矢量计算</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 明确作用方向</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 动态调整权重</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽略正交关系</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 维度过度简化</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">排列组合原理 (#2)</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">系统动力学 (#70)</text>
      </g>
      
      <g transform="translate(600 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">博弈论 (#5)</text>
      </g>
    </g>
  </g>
</svg>
