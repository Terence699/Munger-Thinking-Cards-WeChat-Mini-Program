

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DC6803"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #45</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">决策路径可视化</text>
    
    <!-- 决策路径 -->
    <g transform="translate(444 240)">
      <!-- 沉没成本符号 -->
      <g transform="translate(-300 0)">
        <rect width="160" height="80" rx="12" fill="#FEF0C7" stroke="#F79009"/>
        <text x="80" y="48" text-anchor="middle" fill="#B54708" font-size="28">已投入$50K</text>
      </g>
      
      <!-- 分叉路径 -->
      <path d="M-100 0 Q0 -80 100 0 L200 80" stroke="#DC6803" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
      <path d="M-100 0 Q0 80 100 0 L200 -80" stroke="#12B76A" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 路径说明 -->
      <text x="-180" y="-60" fill="#DC6803" font-size="28" font-weight="600">继续投入▼</text>
      <text x="-180" y="60" fill="#12B76A" font-size="28" font-weight="600">及时止损▲</text>
      
      <!-- 结果对比 -->
      <g transform="translate(300 -100)">
        <circle r="40" fill="#FECDCA"/>
        <text x="0" y="6" text-anchor="middle" fill="#D92D20" font-size="28">-$80K</text>
      </g>
      <g transform="translate(300 100)">
        <circle r="40" fill="#D1FADF"/>
        <text x="0" y="6" text-anchor="middle" fill="#039855" font-size="28">+$30K</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">沉没成本谬误</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Sunk Cost Fallacy</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      因过度关注已发生且不可收回的投入，而忽视未来潜在收益与成本的决策陷阱。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "理性决策应当像忽略昨天的天气一样忽略沉没成本。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 理查德·塞勒</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 商业投资</text>
        <text x="0" y="48" fill="#475467" font-size="28">失败项目追加投资决策</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 个人决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">无意义会员续费决策</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 公共政策</text>
        <text x="0" y="48" fill="#475467" font-size="28">失败基建项目持续拨款</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 情感关系</text>
        <text x="0" y="48" fill="#475467" font-size="28">错误婚姻的持续维系</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#FFFAEB" stroke="#FDB022"/>
    <text x="40" y="64" fill="#DC6803" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立决策预审机制</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期成本效益分析</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#F97066"/>
      <text x="40" y="64" fill="#D92D20" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 情感承诺绑架理性</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 自我合理化倾向</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#DC6803"/>
        <text x="40" y="24" fill="#475467" font-size="24">机会成本 (#44)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">损失厌恶 (#22)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">激励效应 (#21)</text>
      </g>
    </g>
  </g>
</svg>