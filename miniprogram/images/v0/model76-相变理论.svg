

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3E4784"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#3E4784"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #76</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">化学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">物质状态转变过程</text>
    
    <g transform="translate(444 200)">
      <!-- 相变曲线 -->
      <path d="M-300 80 Q 0 -100 300 80" stroke="#3E4784" stroke-width="4" fill="none"/>
      
      <!-- 固态 -->
      <g transform="translate(-300 80)">
        <rect x="-40" y="-40" width="80" height="80" rx="12" fill="#F4EBFF" stroke="#3E4784"/>
        <path d="M-20 0 L20 0 M0 -20 L0 20" stroke="#3E4784" stroke-width="3"/>
      </g>
      
      <!-- 液态 -->
      <g transform="translate(0 -100)">
        <circle r="40" fill="#F4EBFF" stroke="#3E4784" stroke-width="2"/>
        <path d="M-15 5 Q0 15 15 5" stroke="#3E4784" stroke-width="3" fill="none"/>
      </g>
      
      <!-- 气态 -->
      <g transform="translate(300 80)">
        <rect x="-40" y="-40" width="80" height="80" rx="12" fill="#F4EBFF" stroke="#3E4784"/>
        <path d="M-25-15 L25 15 M25-15 L-25 15" stroke="#3E4784" stroke-width="3"/>
      </g>
      
      <!-- 温度指示 -->
      <g transform="translate(0 120)">
        <rect width="240" height="60" rx="12" fill="#FFFFFF" stroke="#EAECF0"/>
        <text x="120" y="40" text-anchor="middle" fill="#3E4784" font-size="28">温度/压力临界点</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">相变理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Phase Transition Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family:Arial">
      研究系统在临界条件突破时发生的质变过程，揭示量变积累引发突变的普遍规律。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family:Georgia">
      "临界点的突破往往带来不可逆的系统重构，这是自然界的根本法则。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 伊利亚·普里高津</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 材料科学</text>
        <text x="0" y="48" fill="#475467" font-size="28">合金相变温度控制</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 经济系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">市场泡沫临界点识别</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 组织变革</text>
        <text x="0" y="48" fill="#475467" font-size="28">文化转型触发机制</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 气候研究</text>
        <text x="0" y="48" fill="#475467" font-size="28">极地冰盖融化拐点</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F5FF" stroke="#3E4784" stroke-width="2"/>
    <text x="40" y="64" fill="#3E4784" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 监测关键变量积累</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立早期预警指标</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 线性外推误判拐点</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视滞后效应影响</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#3E4784"/>
        <text x="40" y="24" fill="#475467" font-size="24">临界点理论 (#11)</text>
      </g>
      <g transform="translate(280 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">催化作用 (#74)</text>
      </g>
      <g transform="translate(560 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">断裂点理论 (#16)</text>
      </g>
    </g>
  </g>
</svg>