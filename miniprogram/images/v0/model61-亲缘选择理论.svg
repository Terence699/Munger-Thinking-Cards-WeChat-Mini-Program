

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16B364"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#16B364"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #61</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">基因关联与利他行为</text>

    <!-- 家族树结构 -->
    <g transform="translate(444 200)">
      <!-- 主干线 -->
      <path d="M0 -80 V160" stroke="#E4E7EC" stroke-width="2"/>

      <!-- 父母层 -->
      <g transform="translate(0 -60)">
        <circle r="40" fill="#D1FADF" stroke="#16B364" stroke-width="2"/>
        <text x="0" y="-50" text-anchor="middle" fill="#1D2939" font-size="24">50%基因共享</text>
      </g>

      <!-- 子代层 -->
      <g transform="translate(-180 100)">
        <circle r="30" fill="#D1FADF" stroke="#16B364"/>
        <text x="0" y="-35" text-anchor="middle" fill="#1D2939" font-size="20">兄弟姐妹</text>
        <text x="0" y="40" text-anchor="middle" fill="#16B364" font-size="24">r=0.5</text>
      </g>

      <g transform="translate(0 100)">
        <circle r="30" fill="#D1FADF" stroke="#16B364"/>
        <text x="0" y="-35" text-anchor="middle" fill="#1D2939" font-size="20">自我牺牲</text>
        <text x="0" y="40" text-anchor="middle" fill="#16B364" font-size="24">b>c/r</text>
      </g>

      <g transform="translate(180 100)">
        <circle r="30" fill="#D1FADF" stroke="#16B364"/>
        <text x="0" y="-35" text-anchor="middle" fill="#1D2939" font-size="20">表亲关系</text>
        <text x="0" y="40" text-anchor="middle" fill="#16B364" font-size="24">r=0.125</text>
      </g>

      <!-- 连接箭头 -->
      <path d="M-120 40 L-120 80" stroke="#16B364" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M120 40 L120 80" stroke="#16B364" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">亲缘选择理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Kin Selection Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      解释生物个体为何会牺牲自身利益帮助亲属，通过增加亲属的生存成功率来提升自身基因的传播效率。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "利他行为的进化逻辑在于：拯救两个兄弟或八个表亲，等同于拯救自己"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 威廉·唐纳德·汉密尔顿</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 动物行为</text>
        <text x="0" y="48" fill="#475467" font-size="28">工蜂保护蜂巢机制</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 企业管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">家族企业传承模式</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 社会政策</text>
        <text x="0" y="48" fill="#475467" font-size="28">亲属抚养补贴设计</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 进化心理</text>
        <text x="0" y="48" fill="#475467" font-size="28">亲属偏好的生物学基础</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#16B364" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 量化亲缘关系系数</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 计算成本收益比率</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度泛化到非亲属</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视环境影响因素</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#16B364"/>
        <text x="40" y="24" fill="#475467" font-size="24">进化论 (#56)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">群体智慧 (#60)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">激励效应 (#21)</text>
      </g>
    </g>
  </g>
</svg>