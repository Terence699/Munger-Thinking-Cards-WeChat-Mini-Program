

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="symbiosisArrow" d="M0 0 L12 6 L0 12" fill="#12B76A"/>
  </defs>

  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #62</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">共生关系类型</text>
    
    <g transform="translate(444 200)">
      <path d="M-360 0 L360 0" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 互利共生 -->
      <g transform="translate(-280 0)">
        <circle r="60" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">互利共生</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">地衣</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">藻类+真菌</text>
        </g>
      </g>

      <!-- 偏利共生 -->
      <g transform="translate(0 0)">
        <circle r="60" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">偏利共生</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">藤壶</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">鲸鱼+藤壶</text>
        </g>
      </g>

      <!-- 寄生关系 -->
      <g transform="translate(280 0)">
        <circle r="60" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">寄生</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">绦虫</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">宿主关系</text>
        </g>
      </g>
    </g>
  </g>

  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">共生关系</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Symbiosis</tspan>
    </text>
  </g>

  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      不同物种间长期持续的相互作用关系，通过资源交换或功能互补实现共同进化。
    </div>
  </foreignObject>

  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "生命通过合作而非竞争实现进化飞跃"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 林恩·马古利斯</div>
    </div>
  </foreignObject>

  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 生态系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">珊瑚礁共生系统</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 商业合作</text>
        <text x="0" y="48" fill="#475467" font-size="28">产业链协同进化</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 医疗健康</text>
        <text x="0" y="48" fill="#475467" font-size="28">人体微生物群</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 技术创新</text>
        <text x="0" y="48" fill="#475467" font-size="28">跨学科协同发展</text>
      </g>
    </g>
  </g>

  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#12B76A" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 寻找互补性优势</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立长期互惠机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 单方面依赖失衡</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视环境变化影响</text>
    </g>
  </g>

  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">生态系统思维 (#59)</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">进化论 (#56)</text>
      </g>
      
      <g transform="translate(540 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">群体智慧 (#60)</text>
      </g>
    </g>
  </g>
</svg>