<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFFFFF" font-size="26" font-weight="600">MODEL #33</text>
    <text x="260" y="38" fill="#475467" font-size="26">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">承诺一致性循环</text>
    
    <!-- 循环图示 -->
    <g transform="translate(444 220)">
      <!-- 中心圆 -->
      <circle cx="0" cy="0" r="120" fill="#F4EBFF" stroke="#7F56D9" stroke-width="2"/>
      <text x="0" y="0" text-anchor="middle" fill="#1D2939" font-size="28" font-weight="600">自我认知</text>
      <text x="0" y="40" text-anchor="middle" fill="#475467" font-size="24">保持一致的需求</text>
      
      <!-- 外围循环箭头 -->
      <g transform="rotate(0)">
        <path d="M120 0 A120 120 0 0 1 0 120" fill="none" stroke="#7F56D9" stroke-width="2"/>
        <path d="M115 -5 L120 0 L115 5" fill="none" stroke="#7F56D9" stroke-width="2"/>
        <text x="160" y="60" fill="#475467" font-size="24">承诺</text>
      </g>
      
      <g transform="rotate(120)">
        <path d="M120 0 A120 120 0 0 1 0 120" fill="none" stroke="#7F56D9" stroke-width="2"/>
        <path d="M115 -5 L120 0 L115 5" fill="none" stroke="#7F56D9" stroke-width="2"/>
        <text x="160" y="60" fill="#475467" font-size="24">行为</text>
      </g>
      
      <g transform="rotate(240)">
        <path d="M120 0 A120 120 0 0 1 0 120" fill="none" stroke="#7F56D9" stroke-width="2"/>
        <path d="M115 -5 L120 0 L115 5" fill="none" stroke="#7F56D9" stroke-width="2"/>
        <text x="160" y="60" fill="#475467" font-size="24">强化</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600">承诺一致性倾向</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80">Commitment and Consistency Bias</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32">
    人们倾向于保持与过往承诺和行为一致的倾向，
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32">
    即使这种一致性可能导致非理性的决策和行为。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    "一旦我们做出选择或采取立场，
  </text>
  <text x="540" y="1060" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    就会遇到来自内部和外部的压力，迫使我们与之保持一致。"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28">
    —— 罗伯特·西奥迪尼
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 营销策略</text>
        <text x="0" y="48" fill="#475467" font-size="28">小步承诺转化</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 行为改变</text>
        <text x="0" y="48" fill="#475467" font-size="28">渐进式目标设定</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 组织管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">价值观内化</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 谈判技巧</text>
        <text x="0" y="48" fill="#475467" font-size="28">阶段性共识建立</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 循序渐进获取承诺</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 强化积极行为反馈</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度坚持错误决策</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视环境变化</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">沉没成本谬误 (#18)</text>
      </g>
      
      <g transform="translate(320 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">认知失调 (#52)</text>
      </g>
      
      <g transform="translate(640 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">社会认同 (#47)</text>
      </g>
    </g>
  </g>
</svg>