

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16B1FF"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #14</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">封闭系统熵变演示</text>
    
    <g transform="translate(444 200)">
      <!-- 时间箭头 -->
      <path d="M-300 0 L300 0" stroke="#E4E7EC" stroke-width="2"/>
      <path d="M280 0 L360 0" stroke="#16B1FF" stroke-width="3" marker-end="url(#arrowhead)"/>
      
      <!-- 低熵状态 -->
      <g transform="translate(-240 0)">
        <rect width="160" height="160" rx="16" fill="#E6F6FF" stroke="#16B1FF"/>
        <g transform="translate(20 20)">
          <circle cx="30" cy="30" r="10" fill="#084EAF"/>
          <circle cx="90" cy="30" r="10" fill="#084EAF"/>
          <circle cx="30" cy="90" r="10" fill="#084EAF"/>
          <circle cx="90" cy="90" r="10" fill="#084EAF"/>
        </g>
        <text x="80" y="-30" text-anchor="middle" fill="#1D2939" font-size="26">有序低熵</text>
      </g>

      <!-- 高熵状态 -->
      <g transform="translate(120 0)">
        <rect width="160" height="160" rx="16" fill="#FFF4ED" stroke="#FB6514"/>
        <g transform="translate(20 20)">
          <circle cx="25" cy="40" r="12" fill="#B93815"/>
          <circle cx="75" cy="90" r="9" fill="#B93815"/>
          <circle cx="110" cy="30" r="8" fill="#B93815"/>
          <circle cx="50" cy="110" r="7" fill="#B93815"/>
          <circle cx="90" cy="60" r="10" fill="#B93815"/>
        </g>
        <text x="80" y="-30" text-anchor="middle" fill="#1D2939" font-size="26">混乱高熵</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">熵增定律</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Law of Entropy Increase</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      孤立系统总是自发地向混乱度增大的方向演化，维持秩序需要持续的能量输入和系统开放。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "生命以负熵为食，对抗熵增是宇宙间最悲壮的抗争。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 埃尔温·薛定谔</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#16B1FF" font-size="32" font-weight="600">• 企业管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">组织效率衰减规律</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#16B1FF" font-size="32" font-weight="600">• 信息理论</text>
        <text x="0" y="48" fill="#475467" font-size="28">数据混乱度测量</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#16B1FF" font-size="32" font-weight="600">• 生命系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">新陈代谢本质解析</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#16B1FF" font-size="32" font-weight="600">• 能源工程</text>
        <text x="0" y="48" fill="#475467" font-size="28">热机效率极限</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#E6F6FF" stroke="#16B1FF" stroke-width="2"/>
    <text x="40" y="64" fill="#084EAF" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 保持系统开放性</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立负熵输入机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF4ED" stroke="#FB6514" stroke-width="2"/>
      <text x="40" y="64" fill="#B93815" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 封闭系统自我僵化</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视能量耗散速率</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#16B1FF"/>
        <text x="40" y="24" fill="#475467" font-size="24">临界点理论 (#11)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">冗余备份系统 (#66)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">生态位理论 (#95)</text>
      </g>
    </g>
  </g>
</svg>