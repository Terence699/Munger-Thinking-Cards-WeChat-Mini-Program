

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #86</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">历史学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">路径演化过程</text>
    
    <!-- 路径演化图示 -->
    <g transform="translate(200 120)">
      <!-- 初始分叉 -->
      <path d="M240 120 Q340 80 440 120" stroke="#E4E7EC" stroke-width="3" fill="none"/>
      <path d="M240 120 Q340 160 440 120" stroke="#7F56D9" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 路径强化 -->
      <g transform="translate(440 120)">
        <path d="M0 0 Q100 -40 200 0" stroke="#E4E7EC" stroke-width="3" fill="none"/>
        <path d="M0 0 Q100 40 200 0" stroke="#7F56D9" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
        
        <!-- 最终锁定 -->
        <g transform="translate(200 0)">
          <path d="M0 0 L160 0" stroke="#7F56D9" stroke-width="4"/>
          <path d="M160 0 L200 20 L160 40 L200 60" stroke="#7F56D9" stroke-width="3" fill="none"/>
        </g>
      </g>
      
      <!-- 决策点 -->
      <g font-size="24" text-anchor="middle">
        <circle cx="240" cy="120" r="16" fill="#7F56D9"/>
        <text x="240" y="180" fill="#475467">初始选择</text>
        <circle cx="440" cy="120" r="16" fill="#7F56D9"/>
        <text x="440" y="180" fill="#475467">路径强化</text>
        <circle cx="640" cy="0" r="16" fill="#7F56D9"/>
        <text x="640" y="50" fill="#475467">锁定状态</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">路径依赖</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Path Dependence</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      历史决策对后续选择的持续性影响，导致系统难以脱离既有轨迹的现象。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "历史既是财富也是枷锁，今天的选择塑造明天的可能。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 道格拉斯·诺斯</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 技术标准</text>
        <text x="0" y="48" fill="#475467" font-size="28">QWERTY键盘布局延续</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 制度演变</text>
        <text x="0" y="48" fill="#475467" font-size="28">法律体系的历史惯性</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 企业战略</text>
        <text x="0" y="48" fill="#475467" font-size="28">组织惯例的自我强化</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 个人发展</text>
        <text x="0" y="48" fill="#475467" font-size="28">职业选择的惯性延续</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 定期评估路径有效性</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立灵活转换机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 沉没成本谬误影响</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 创新惰性积累</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">沉没成本谬误 (#45)</text>
      </g>
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">惯性定律 (#12)</text>
      </g>
      <g transform="translate(580 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">技术周期 (#87)</text>
      </g>
    </g>
  </g>
</svg>