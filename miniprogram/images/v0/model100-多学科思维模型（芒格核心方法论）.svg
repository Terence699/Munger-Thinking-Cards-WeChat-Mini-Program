

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7F56D9"/>
      <stop offset="100%" stop-color="#12B76A"/>
    </linearGradient>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #100</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">综合学科</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(540 380)">
    <!-- 知识网络 -->
    <circle r="160" fill="url(#gradient)" opacity="0.1"/>
    <g stroke="url(#gradient)" stroke-width="4" fill="none">
      <path d="M-120 0a120 120 0 0 1 240 0" transform="rotate(45)"/>
      <path d="M-80 0a80 80 0 0 1 160 0" transform="rotate(22.5)"/>
    </g>
    
    <!-- 学科图标 -->
    <g font-size="28" fill="#1D2939" text-anchor="middle">
      <text x="-140" y="-140">🧮</text>
      <text x="140" y="-140">⚛️</text>
      <text x="140" y="140">🌐</text>
      <text x="-140" y="140">💡</text>
      <text x="0" y="-180">📈</text>
      <text x="180" y="0">🧪</text>
      <text x="-180" y="0">🧠</text>
      <text x="0" y="180">⚖️</text>
    </g>
    
    <!-- 中心整合 -->
    <circle r="80" fill="#7F56D9"/>
    <text x="0" y="8" fill="white" font-size="38" font-weight="600">Latticework</text>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">多学科思维模型</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Multidisciplinary Mental Models</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过整合不同学科的核心概念构建认知框架，在复杂系统中形成多维度的决策判断能力。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "你必须把经验悬挂在由多个思维模型组成的框架上"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 投资分析</text>
        <text x="0" y="48" fill="#475467" font-size="28">跨学科风险识别框架</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 战略决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">多维变量动态平衡</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 问题解决</text>
        <text x="0" y="48" fill="#475467" font-size="28">交叉验证解决方案</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 创新设计</text>
        <text x="0" y="48" fill="#475467" font-size="28">跨界知识重组创造</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立核心模型清单</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 培养跨界思维习惯</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 单一学科视角局限</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 模型堆砌缺乏整合</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">第一性原理 (#82)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">博弈论 (#5)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">批判性思维 (#85)</text>
      </g>
    </g>
  </g>
</svg>