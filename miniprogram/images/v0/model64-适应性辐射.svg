

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 12 6" refX="12" refY="3" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L12 3 L0 6" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #64</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">物种分化过程</text>
    
    <!-- 辐射演化树 -->
    <g transform="translate(444 240)">
      <!-- 主干 -->
      <path d="M0 -80 L0 40" stroke="#7F56D9" stroke-width="3"/>
      
      <!-- 分支 -->
      <g transform="translate(0 40)">
        <path d="M-200 0 Q-280 80 -360 160" stroke="#7F56D9" stroke-width="2"/>
        <path d="M-100 0 Q-140 120 -180 240" stroke="#7F56D9" stroke-width="2"/>
        <path d="M100 0 Q140 120 180 240" stroke="#7F56D9" stroke-width="2"/>
        <path d="M200 0 Q280 80 360 160" stroke="#7F56D9" stroke-width="2"/>
        
        <!-- 终端特征 -->
        <g transform="translate(-360 160)">
          <circle r="24" fill="#7F56D9"/>
          <path d="M-18 -12 L18 -12 L0 24" fill="#FFF" transform="rotate(30)"/>
        </g>
        <g transform="translate(-180 240)">
          <circle r="24" fill="#7F56D9"/>
          <rect x="-12" y="-8" width="24" height="16" rx="4" fill="#FFF"/>
        </g>
        <g transform="translate(180 240)">
          <circle r="24" fill="#7F56D9"/>
          <path d="M-16 -16 L16 16 M16 -16 L-16 16" stroke="#FFF" stroke-width="4"/>
        </g>
        <g transform="translate(360 160)">
          <circle r="24" fill="#7F56D9"/>
          <path d="M-18 12 L18 12 L0 -24" fill="#FFF" transform="rotate(-45)"/>
        </g>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">适应性辐射</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Adaptive Radiation</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      生物在短时间内快速分化成多种形态以适应不同生态位的进化过程，揭示环境压力与物种多样性的动态关系。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "适应性辐射是自然选择最壮观的表演，展示生命如何填满每个可用的生态位。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 达尔文《物种起源》</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 生物进化</text>
        <text x="0" y="48" fill="#475467" font-size="28">达尔文雀喙型演化</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 商业策略</text>
        <text x="0" y="48" fill="#475467" font-size="28">产品线生态位分化</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 技术创新</text>
        <text x="0" y="48" fill="#475467" font-size="28">技术树分支发展</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 文化演进</text>
        <text x="0" y="48" fill="#475467" font-size="28">方言与习俗分化</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 识别生态位机会</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 保持变异多样性</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度专业化风险</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视环境承载力</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">进化论 (#56)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">红皇后效应 (#58)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">生态位理论 (#95)</text>
      </g>
    </g>
  </g>
</svg>