
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 12 6" refX="12" refY="3" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L12 3 L0 6" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #4</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">数学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">决策树结构示例</text>
    
    <!-- 决策树主干 -->
    <g transform="translate(444 160)">
      <path d="M0 0 v120 M-200 200 l200 -200 l200 200" stroke="#7F56D9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- 根节点 -->
      <g transform="translate(0 0)">
        <rect x="-60" y="-24" width="120" height="48" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text text-anchor="middle" fill="#1D2939" font-size="26">投资决策</text>
      </g>

      <!-- 分支节点 -->
      <g transform="translate(-200 200)">
        <rect x="-80" y="-24" width="160" height="48" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text text-anchor="middle" fill="#1D2939" font-size="26">成功 (60%)</text>
        <text x="0" y="40" text-anchor="middle" fill="#7F56D9" font-size="24">收益 +200万</text>
      </g>

      <g transform="translate(200 200)">
        <rect x="-80" y="-24" width="160" height="48" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text text-anchor="middle" fill="#1D2939" font-size="26">失败 (40%)</text>
        <text x="0" y="40" text-anchor="middle" fill="#7F56D9" font-size="24">损失 -50万</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">决策树分析</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Decision Tree Analysis</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过树状结构可视化复杂决策路径，量化不同选择的结果概率与预期价值，实现系统化决策评估。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "好的决策需要清晰展现所有可能路径，就像在迷雾中点亮路灯。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 商业投资</text>
        <text x="0" y="48" fill="#475467" font-size="28">项目风险评估与收益预测</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 医疗诊断</text>
        <text x="0" y="48" fill="#475467" font-size="28">治疗方案决策路径分析</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 产品开发</text>
        <text x="0" y="48" fill="#475467" font-size="28">功能优先级决策框架</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 法律诉讼</text>
        <text x="0" y="48" fill="#475467" font-size="28">诉讼策略结果概率评估</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 穷尽所有可能分支</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期更新概率参数</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽略长尾风险事件</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 主观概率估计偏差</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">概率论 (#3)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">均值回归 (#8)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">沉没成本 (#45)</text>
      </g>
    </g>
  </g>
</svg>