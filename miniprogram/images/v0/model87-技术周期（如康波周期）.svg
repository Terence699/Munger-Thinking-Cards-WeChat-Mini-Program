<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="waveArrow" viewBox="0 0 12 12" refX="6" refY="6" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
    </marker>
  </defs>

  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-weight="600">MODEL #87</text>
    <text x="260" y="38" fill="#475467" font-size="26">历史学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">康波周期波动图示</text>
    
    <g transform="translate(444 200)">
      <!-- 波浪周期曲线 -->
      <path d="M-400 0 Q-300 80 -200 0 T0 0 T200 0 T400 0" 
            stroke="#7F56D9" stroke-width="4" fill="none" marker-end="url(#waveArrow)"/>
      
      <!-- 阶段标注 -->
      <g transform="translate(-300 40)">
        <rect width="160" height="60" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="80" y="38" text-anchor="middle" fill="#1D2939" font-size="24">复苏期</text>
        <text x="80" y="70" text-anchor="middle" fill="#667085" font-size="20">20-30年</text>
      </g>
      
      <g transform="translate(-100 -80)">
        <rect width="160" height="60" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="80" y="38" text-anchor="middle" fill="#1D2939" font-size="24">繁荣期</text>
        <text x="80" y="70" text-anchor="middle" fill="#667085" font-size="20">创新高峰</text>
      </g>
      
      <g transform="translate(100 40)">
        <rect width="160" height="60" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="80" y="38" text-anchor="middle" fill="#1D2939" font-size="24">衰退期</text>
        <text x="80" y="70" text-anchor="middle" fill="#667085" font-size="20">技术饱和</text>
      </g>
      
      <g transform="translate(300 -80)">
        <rect width="160" height="60" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="80" y="38" text-anchor="middle" fill="#1D2939" font-size="24">萧条期</text>
        <text x="80" y="70" text-anchor="middle" fill="#667085" font-size="20">结构调整</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600">技术周期</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80">Kondratiev Waves</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32">
    由重大技术创新驱动的50-60年经济长周期波动，
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32">
    揭示技术革命与经济发展的深层互动规律。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    "每个长波周期都是新旧技术范式交替的战场，
  </text>
  <text x="540" y="1060" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    决定着一个时代的财富分配格局。"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28">
    —— 尼古拉·康德拉季耶夫
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 资产配置</text>
        <text x="0" y="48" fill="#475467" font-size="28">大宗商品周期预判</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 科技投资</text>
        <text x="0" y="48" fill="#475467" font-size="28">颠覆性技术识别</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 政策制定</text>
        <text x="0" y="48" fill="#475467" font-size="28">产业升级路线规划</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 企业战略</text>
        <text x="0" y="48" fill="#475467" font-size="28">技术路线图设计</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 跟踪核心技术创新</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 识别主导技术范式</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 线性外推预测错误</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视地缘政治变量</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">路径依赖 (#86)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">规模效应 (#49)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">创新扩散 (#51)</text>
      </g>
    </g>
  </g>
</svg>