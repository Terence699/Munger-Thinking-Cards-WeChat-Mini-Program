

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #74</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">化学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">催化作用机制</text>

    <!-- 能量曲线图 -->
    <g transform="translate(144 120)">
      <!-- 坐标轴 -->
      <path d="M40 280 L760 280" stroke="#E4E7EC" stroke-width="2"/>
      <path d="M40 40 L40 280" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 无催化剂路径 -->
      <path d="M120 260 Q360 40 600 260" stroke="#667085" stroke-width="3" fill="none" stroke-dasharray="8"/>
      <text x="360" y="50" fill="#667085" font-size="24" text-anchor="middle">活化能△E₁</text>
      
      <!-- 有催化剂路径 -->
      <path d="M120 260 Q360 160 600 260" stroke="#7F56D9" stroke-width="3" fill="none"/>
      <text x="360" y="180" fill="#7F56D9" font-size="24" text-anchor="middle">△E₂（催化后）</text>
      
      <!-- 反应物标识 -->
      <g transform="translate(100 260)">
        <rect width="40" height="40" fill="#F4EBFF" rx="8"/>
        <text x="20" y="25" text-anchor="middle" fill="#7F56D9" font-size="20">反应物</text>
      </g>
      <g transform="translate(620 260)">
        <rect width="40" height="40" fill="#F4EBFF" rx="8"/>
        <text x="20" y="25" text-anchor="middle" fill="#7F56D9" font-size="20">生成物</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">催化作用</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Catalysis</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family:Arial">
      通过降低反应活化能显著加速化学进程的机制，催化剂本身不参与最终产物，却能改变反应路径。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family:Georgia">
      "催化剂是化学反应的无声推手，它们改变速度却不改变终点。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 奥斯特瓦尔德</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 化工生产</text>
        <text x="0" y="48" fill="#475467" font-size="28">合成氨哈伯工艺优化</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 环境保护</text>
        <text x="0" y="48" fill="#475467" font-size="28">汽车尾气催化转化</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 生物酶催化</text>
        <text x="0" y="48" fill="#475467" font-size="28">代谢反应加速机制</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 能源转化</text>
        <text x="0" y="48" fill="#475467" font-size="28">燃料电池效率提升</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 选择合适催化剂载体</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 控制反应活化中心</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 催化剂中毒失效</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视热力学限制</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">自催化效应 (#75)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">氧化还原反应 (#77)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">化学平衡 (#78)</text>
      </g>
    </g>
  </g>
</svg>