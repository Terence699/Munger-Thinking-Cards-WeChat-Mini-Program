<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="cultureArrow" d="M0 0 L12 6 L0 12" fill="#6670F0"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFFFFF" font-size="26" font-weight="600">MODEL #97</text>
    <text x="260" y="38" fill="#475467" font-size="26">人类学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">文化理解框架</text>
    
    <!-- 地球核心图形 -->
    <g transform="translate(444 200)">
      <circle r="120" fill="#E6F0FF" stroke="#6670F0" stroke-width="3"/>
      
      <!-- 文化符号环绕 -->
      <g transform="rotate(-30)">
        <g transform="translate(-180 -20)">
          <rect width="40" height="40" rx="8" fill="#6670F0"/>
          <text x="20" y="28" text-anchor="middle" fill="#FFFFFF" font-size="24">文</text>
        </g>
        <g transform="translate(160 -20)">
          <rect width="40" height="40" rx="8" fill="#6670F0"/>
          <text x="20" y="28" text-anchor="middle" fill="#FFFFFF" font-size="24">化</text>
        </g>
      </g>
      
      <!-- 连接线 -->
      <path d="M-120 0A120 120 0 0 1 120 0" fill="none" stroke="#6670F0" stroke-width="2" stroke-dasharray="8 8"/>
      
      <!-- 中心文字 -->
      <text x="0" y="10" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">多元</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600">文化相对主义</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80">Cultural Relativism</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32">
    主张在文化自身语境中理解行为规范，
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32">
    避免用单一文化标准评判其他文明的价值体系。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    "每个文化都应被理解为自身历史的产物"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28">
    —— 弗朗茨·博厄斯
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#6670F0" font-size="32" font-weight="600">• 跨文化沟通</text>
        <text x="0" y="48" fill="#475467" font-size="28">消除文化误解</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#6670F0" font-size="32" font-weight="600">• 国际商务</text>
        <text x="0" y="48" fill="#475467" font-size="28">谈判策略适配</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#6670F0" font-size="32" font-weight="600">• 社会政策</text>
        <text x="0" y="48" fill="#475467" font-size="28">多元文化治理</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#6670F0" font-size="32" font-weight="600">• 文化研究</text>
        <text x="0" y="48" fill="#475467" font-size="28">习俗演化分析</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F5FF" stroke="#6670F0" stroke-width="2"/>
    <text x="40" y="64" fill="#6670F0" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 尊重文化差异</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 学习文化背景</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 文化优越感偏见</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 刻板印象固化</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#6670F0"/>
        <text x="40" y="24" fill="#475467" font-size="24">归因理论 (#40)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">社会认同 (#20)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">群体动力 (#33)</text>
      </g>
    </g>
  </g>
</svg>