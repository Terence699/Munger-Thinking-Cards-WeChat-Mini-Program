

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="socialArrow" d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#7F56D9"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #20</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">群体影响决策过程</text>
    
    <g transform="translate(444 200)">
      <!-- 人群渐变图形 -->
      <g transform="translate(-300 0)">
        <circle cx="0" cy="0" r="60" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="0" y="-12" text-anchor="middle" font-size="26">个体决策</text>
        <text x="0" y="24" text-anchor="middle" fill="#7F56D9" font-size="26">30%</text>
      </g>
      
      <g transform="translate(0 0)">
        <circle cx="0" cy="0" r="60" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="0" y="-12" text-anchor="middle" font-size="26">群体影响</text>
        <text x="0" y="24" text-anchor="middle" fill="#7F56D9" font-size="26">65%</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="0" cy="0" r="60" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="0" y="-12" text-anchor="middle" font-size="26">从众决策</text>
        <text x="0" y="24" text-anchor="middle" fill="#7F56D9" font-size="26">80%</text>
      </g>
      
      <path d="M-200 0 L-120 0" stroke="#7F56D9" stroke-width="3" marker-end="url(#socialArrow)"/>
      <path d="M80 0 L160 0" stroke="#7F56D9" stroke-width="3" marker-end="url(#socialArrow)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">社会认同理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Social Proof Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      人们在不确定情境中倾向于参照他人行为来指导自己的行动，群体共识会产生强大的行为引导力。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "我们判断是非的标准取决于别人是怎么想的，尤其是当我们要决定什么是正确行为时。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 罗伯特·西奥迪尼</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 市场营销</text>
        <text x="0" y="48" fill="#475467" font-size="28">用户评价影响购买决策</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 社交媒体</text>
        <text x="0" y="48" fill="#475467" font-size="28">点赞数塑造内容价值</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 群体行为</text>
        <text x="0" y="48" fill="#475467" font-size="28">紧急情况下的从众反应</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 产品设计</text>
        <text x="0" y="48" fill="#475467" font-size="28">用户数量显示可信度</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 展示群体智慧数据</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立可信案例库</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 盲目跟随错误示范</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视个体差异</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">从众心理 (#38)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">激励效应 (#21)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">可得性偏差 (#39)</text>
      </g>
    </g>
  </g>
</svg>