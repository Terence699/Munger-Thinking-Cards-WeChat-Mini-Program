
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2D7FF9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #12</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">运动状态持续性演示</text>
    
    <!-- 运动轨迹 -->
    <g transform="translate(200 180)">
      <path d="M0 100 L600 100" stroke="#E4E7EC" stroke-width="3"/>
      <!-- 静止物体 -->
      <g transform="translate(100 70)">
        <circle r="30" fill="#2D7FF9"/>
        <text x="0" y="60" text-anchor="middle" fill="#1D2939" font-size="24">初始静止</text>
      </g>
      <!-- 运动物体 -->
      <g transform="translate(400 70)">
        <circle r="30" fill="#2D7FF9"/>
        <path d="M0 50 L30 50 L25 45 L30 50 L25 55" fill="#2D7FF9"/>
        <text x="0" y="60" text-anchor="middle" fill="#1D2939" font-size="24">持续运动</text>
      </g>
      <!-- 阻力示意 -->
      <g transform="translate(600 70)">
        <path d="M-20 0 L0 0" stroke="#F04438" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="-10" y="30" text-anchor="middle" fill="#F04438" font-size="24">外力</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">惯性定律</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Momentum Effect</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      物体保持原有运动状态的特性，动量大小与质量速度成正比，改变状态需要外力作用。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "运动中的物体总会保持运动，除非受到外力的影响。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 艾萨克·牛顿</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#2D7FF9" font-size="32" font-weight="600">• 机械设计</text>
        <text x="0" y="48" fill="#475467" font-size="28">惯性平衡系统优化</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#2D7FF9" font-size="32" font-weight="600">• 投资趋势</text>
        <text x="0" y="48" fill="#475467" font-size="28">市场动量策略应用</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#2D7FF9" font-size="32" font-weight="600">• 行为改变</text>
        <text x="0" y="48" fill="#475467" font-size="28">习惯养成的惯性突破</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#2D7FF9" font-size="32" font-weight="600">• 运动训练</text>
        <text x="0" y="48" fill="#475467" font-size="28">动量守恒技术应用</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F5FF" stroke="#2D7FF9" stroke-width="2"/>
    <text x="40" y="64" fill="#2D7FF9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 识别趋势持续性</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 合理利用动量效应</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视阻力因素</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 过度依赖惯性思维</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#2D7FF9"/>
        <text x="40" y="24" fill="#475467" font-size="24">临界点理论 (#11)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">反作用力原则 (#17)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">规模效应 (#49)</text>
      </g>
    </g>
  </g>
</svg>
