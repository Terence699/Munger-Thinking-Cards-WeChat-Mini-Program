
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #23</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">时间偏好决策模型</text>
    
    <g transform="translate(444 200)">
      <!-- 时间轴 -->
      <path d="M-300 80 L300 80" stroke="#E4E7EC" stroke-width="2"/>
      <path d="M-300 80 L-300 40 M300 80 L300 40" stroke="#E4E7EC"/>
      <text x="-300" y="30" text-anchor="middle" fill="#667085" font-size="24">现在</text>
      <text x="300" y="30" text-anchor="middle" fill="#667085" font-size="24">未来</text>
      
      <!-- 即时选择 -->
      <g transform="translate(-200 0)">
        <rect width="160" height="120" rx="12" fill="#FEF0C7" stroke="#F79009" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#B54708" font-size="28">$100</text>
        <text x="80" y="80" text-anchor="middle" fill="#B54708" font-size="24">立即获得</text>
        <path d="M0 120 L0 180 L-40 180" stroke="#F79009" stroke-width="3" marker-end="url(#arrowhead)"/>
      </g>
      
      <!-- 延迟选择 -->
      <g transform="translate(200 0)">
        <rect width="160" height="120" rx="12" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#067647" font-size="28">$200</text>
        <text x="80" y="80" text-anchor="middle" fill="#067647" font-size="24">一年后获得</text>
        <path d="M0 120 L0 180 L40 180" stroke="#12B76A" stroke-width="3" marker-end="url(#arrowhead)"/>
      </g>
      
      <!-- 贴现曲线 -->
      <path d="M-180 180 Q0 100 180 180" stroke="#7F56D9" stroke-width="4" fill="none"/>
      <text x="0" y="140" text-anchor="middle" fill="#7F56D9" font-size="24">双曲贴现曲线</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">双曲贴现</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Delayed Gratification</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      揭示人类倾向于高估即时收益而低估延迟收益的心理机制，强调自我控制在长期决策中的重要性。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "耐心是理性决策的护城河，时间是好企业的朋友。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 个人理财</text>
        <text x="0" y="48" fill="#475467" font-size="28">储蓄与即时消费的权衡</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 健康管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">抵制即时快感追求长期健康</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 教育投资</text>
        <text x="0" y="48" fill="#475467" font-size="28">知识积累的复利效应</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 商业战略</text>
        <text x="0" y="48" fill="#475467" font-size="28">长期价值创造优先</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 设置承诺机制约束</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 可视化长期收益</text>
    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度透支未来价值</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 低估复利积累效应</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">损失厌恶 (#22)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">激励效应 (#21)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">承诺一致性 (#33)</text>
      </g>
    </g>
  </g>
</svg>