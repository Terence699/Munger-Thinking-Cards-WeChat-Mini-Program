

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#12B76A"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#12B76A"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #44</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">机会成本决策树</text>

    <g transform="translate(444 200)">
      <!-- 分叉决策路径 -->
      <path d="M-300 0 Q0 -100 300 0" stroke="#EAECF0" fill="none" stroke-width="2"/>
      <path d="M-300 0 Q0 100 300 0" stroke="#EAECF0" fill="none" stroke-width="2"/>

      <!-- 左侧选择 -->
      <g transform="translate(-200 -80)">
        <rect width="240" height="120" rx="12" fill="#ECFDF3" stroke="#12B76A" stroke-width="2"/>
        <text x="120" y="40" text-anchor="middle" fill="#027A48" font-size="28">选择路径A</text>
        <text x="120" y="80" text-anchor="middle" fill="#12B76A" font-size="24">获得收益X</text>
      </g>

      <!-- 右侧机会成本 -->
      <g transform="translate(200 80)">
        <rect width="240" height="120" rx="12" fill="#FEF3F2" stroke="#F04438" stroke-width="2"/>
        <text x="120" y="40" text-anchor="middle" fill="#B42318" font-size="28">放弃路径B</text>
        <text x="120" y="80" text-anchor="middle" fill="#F04438" font-size="24">潜在收益Y</text>
      </g>

      <!-- 天平图标 -->
      <g transform="translate(0 100)">
        <path d="M-60 0 L60 0 M0 0 L0 60 M-40 60 L40 60" stroke="#1D2939" stroke-width="3"/>
        <path d="M-40 60 L-60 100 M40 60 L60 100" stroke="#12B76A" stroke-width="4"/>
        <path d="M-60 100 L-100 120 L-20 120 M60 100 L100 120 L20 120" fill="#ECFDF3" stroke="#12B76A"/>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">机会成本</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Opportunity Cost</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family:Arial">
      在资源有限的世界里，任何决策的真实成本都是所放弃的最佳替代方案的价值。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family:Georgia">
      "成本不是已付出的代价，而是被放弃的机遇。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 弗里德里希·哈耶克</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 投资决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">资本配置的机会权衡</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 时间管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">时间投入的价值比较</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 职业选择</text>
        <text x="0" y="48" fill="#475467" font-size="28">生涯路径的潜在收益</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 政策制定</text>
        <text x="0" y="48" fill="#475467" font-size="28">公共资源的替代用途</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#12B76A" stroke-width="2"/>
    <text x="40" y="64" fill="#027A48" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 全面评估替代选项</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 量化隐性成本</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#F04438" stroke-width="2"/>
      <text x="40" y="64" fill="#B42318" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视隐性机会成本</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 沉没成本谬误</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">沉没成本谬误 (#45)</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">比较优势理论 (#46)</text>
      </g>
      
      <g transform="translate(600 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">边际效用递减 (#47)</text>
      </g>
    </g>
  </g>
</svg>