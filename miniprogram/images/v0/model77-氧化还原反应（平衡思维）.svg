

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 12 12" refX="6" refY="6" markerWidth="8" markerHeight="8" orient="auto">
      <path d="M0 0 L12 6 L0 12" fill="#16B364"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #77</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">化学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">氧化还原动态平衡</text>
    
    <!-- 反应平衡示意图 -->
    <g transform="translate(444 200)">
      <!-- 电子转移箭头 -->
      <path d="M-200 0 L200 0" stroke="#E4E7EC" stroke-width="2"/>
      <path d="M-200 0 L-200 -80" stroke="#16B364" stroke-width="4" marker-end="url(#arrowhead)"/>
      <path d="M200 0 L200 80" stroke="#F79009" stroke-width="4" marker-end="url(#arrowhead)"/>
      
      <!-- 氧化还原对 -->
      <g transform="translate(-200 0)">
        <circle r="60" fill="#ECFDF3" stroke="#16B364" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" fill="#1D2939" font-size="26">氧化反应</text>
        <text x="0" y="20" text-anchor="middle" fill="#16B364" font-size="26">失去电子</text>
      </g>
      
      <g transform="translate(200 0)">
        <circle r="60" fill="#FFFAEB" stroke="#F79009" stroke-width="2"/>
        <text x="0" y="-15" text-anchor="middle" fill="#1D2939" font-size="26">还原反应</text>
        <text x="0" y="20" text-anchor="middle" fill="#F79009" font-size="26">获得电子</text>
      </g>
      
      <!-- 平衡符号 -->
      <path d="M-40 -40 Q0 -80 40 -40" stroke="#667085" fill="none" stroke-width="3"/>
      <path d="M-40 40 Q0 80 40 40" stroke="#667085" fill="none" stroke-width="3"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">氧化还原反应</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Balance Thinking</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过电子转移实现物质转化的动态平衡系统，揭示对立过程相互依存的本质规律。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "自然界的每个氧化反应必然伴随还原反应，这是宇宙最基本的平衡法则。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 莱纳斯·鲍林</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 电池技术</text>
        <text x="0" y="48" fill="#475467" font-size="28">电极反应能量转换</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#F79009" font-size="32" font-weight="600">• 代谢系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">生物氧化还原链</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 金属防腐</text>
        <text x="0" y="48" fill="#475467" font-size="28">电化学腐蚀控制</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#F79009" font-size="32" font-weight="600">• 化工生产</text>
        <text x="0" y="48" fill="#475467" font-size="28">反应条件动态平衡</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#16B364" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 监测系统电位变化</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 保持电子流动平衡</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFFAEB" stroke="#FEC84B" stroke-width="2"/>
      <text x="40" y="64" fill="#F79009" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 单边反应过度发展</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视环境介质作用</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#16B364"/>
        <text x="40" y="24" fill="#475467" font-size="24">催化作用 (#74)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">相变理论 (#76)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">系统动力学 (#70)</text>
      </g>
    </g>
  </g>
</svg>