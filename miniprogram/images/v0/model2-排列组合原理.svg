<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFFFFF" font-size="26" font-weight="600">MODEL #2</text>
    <text x="260" y="38" fill="#475467" font-size="26">数学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">有序排列 vs 无序组合</text>
    
    <g transform="translate(444 200)">
      <!-- 排列示例 -->
      <g transform="translate(-240 0)">
        <rect width="320" height="160" rx="12" fill="#FFFFFF" stroke="#7F56D9" stroke-width="2"/>
        <text x="160" y="40" text-anchor="middle" fill="#1D2939" font-size="28">排列 P(3,2)=6</text>
        <text x="160" y="100" text-anchor="middle" fill="#7F56D9" font-size="24">12 13 21</text>
        <text x="160" y="140" text-anchor="middle" fill="#7F56D9" font-size="24">23 31 32</text>
      </g>
      
      <!-- 组合示例 -->
      <g transform="translate(240 0)">
        <rect width="320" height="160" rx="12" fill="#FFFFFF" stroke="#7F56D9" stroke-width="2"/>
        <text x="160" y="40" text-anchor="middle" fill="#1D2939" font-size="28">组合 C(3,2)=3</text>
        <text x="160" y="100" text-anchor="middle" fill="#7F56D9" font-size="24" font-weight="600">12 13 23</text>
      </g>
      
      <!-- 公式展示 -->
      <g transform="translate(0 -90)">
        <rect width="360" height="60" rx="8" fill="#FFFFFF" stroke="#E4E7EC"/>
        <text x="180" y="40" text-anchor="middle" fill="#7F56D9" font-size="24">P(n,k)=n!/(n-k)! C(n,k)=n!/k!(n-k)!</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600">排列组合原理</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80">Permutations &amp; Combinations</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32">
    研究元素不同排列顺序产生不同结果，或无序组合
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32">
    产生相同结果的数学方法，揭示可能性空间的计算逻辑。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    "正确计算可能性是理性决策的基础，
  </text>
  <text x="540" y="1060" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    而组合数学正是打开这扇大门的钥匙。"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28">
    —— 查理·芒格
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 密码学</text>
        <text x="0" y="48" fill="#475467" font-size="28">密钥空间复杂度计算</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 赛事安排</text>
        <text x="0" y="48" fill="#475467" font-size="28">比赛对阵组合设计</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 投资组合</text>
        <text x="0" y="48" fill="#475467" font-size="28">资产配置可能性分析</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 生物遗传</text>
        <text x="0" y="48" fill="#475467" font-size="28">基因组合概率计算</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 明确顺序是否影响结果</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 使用阶乘计算可能性</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 混淆排列与组合计算</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽略重复元素影响</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">概率论 (#3)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">决策树 (#4)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">统计显著性 (#7)</text>
      </g>
    </g>
  </g>
</svg>