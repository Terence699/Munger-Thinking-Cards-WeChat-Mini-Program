

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="evolutionArrow" d="M0 0 L12 6 L0 12" fill="#12B76A"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #57</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">进化三要素</text>
    
    <g transform="translate(444 200)">
      <path d="M-360 0 L360 0" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 遗传变异 -->
      <g transform="translate(-280 0)">
        <circle r="60" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">遗传变异</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">多样性起源</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">基因突变重组</text>
        </g>
      </g>

      <!-- 自然选择 -->
      <g transform="translate(0 0)">
        <circle r="60" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">环境选择</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">适者生存</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">适应性筛选</text>
        </g>
      </g>

      <!-- 繁殖优势 -->
      <g transform="translate(280 0)">
        <circle r="60" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">繁殖优势</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">基因延续</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">优势基因扩散</text>
        </g>
      </g>

      <path d="M-200 0 L-120 0" stroke="#12B76A" stroke-width="3" marker-end="url(#evolutionArrow)"/>
      <path d="M80 0 L160 0" stroke="#12B76A" stroke-width="3" marker-end="url(#evolutionArrow)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">自然选择</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Natural Selection</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过遗传变异和环境压力筛选适应性特征的生物进化机制，驱动物种在代际间优化生存能力。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "生存下来的不是最强壮或最聪明的物种，而是对变化反应最迅速的物种。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查尔斯·达尔文</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 商业竞争</text>
        <text x="0" y="48" fill="#475467" font-size="28">市场环境筛选优质企业</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 技术创新</text>
        <text x="0" y="48" fill="#475467" font-size="28">技术路线的市场选择</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 组织进化</text>
        <text x="0" y="48" fill="#475467" font-size="28">适应市场变化的团队</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 产品迭代</text>
        <text x="0" y="48" fill="#475467" font-size="28">用户需求驱动的优胜劣汰</text>
      </g>
    </g>
  </g>

  <!-- 实践要点 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#12B76A" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 保持系统多样性</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 持续监测环境变化</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 短期过度优化</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视生态位变化</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">进化论 (#56)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">红皇后效应 (#58)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">生态系统思维 (#59)</text>
      </g>
    </g>
  </g>
</svg>