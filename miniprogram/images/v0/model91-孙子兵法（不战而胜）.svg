

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="tacticArrow" d="M0 0 L12 6 L0 12" fill="#2D5F2E"/>
  </defs>

  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #91</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">军事学思维模型</text>
  </g>

  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">战略制胜要素</text>
    
    <g transform="translate(444 200)">
      <circle r="80" fill="#E8F5E9" stroke="#2D5F2E" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" fill="#1D2939" font-size="32">不战而胜</text>
      <text x="0" y="35" text-anchor="middle" fill="#2D5F2E" font-size="28">Sun Tzu's Principle</text>
      
      <g transform="translate(-280 0)">
        <rect width="160" height="160" rx="80" fill="#E8F5E9" stroke="#2D5F2E" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">情报优势</text>
        <text x="80" y="75" text-anchor="middle" fill="#2D5F2E" font-size="24">Intelligence</text>
      </g>
      
      <g transform="translate(280 0)">
        <rect width="160" height="160" rx="80" fill="#E8F5E9" stroke="#2D5F2E" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">威慑力量</text>
        <text x="80" y="75" text-anchor="middle" fill="#2D5F2E" font-size="24">Deterrence</text>
      </g>
      
      <path d="M-160 0 L-80 0" stroke="#2D5F2E" stroke-width="3" marker-end="url(#tacticArrow)"/>
      <path d="M80 0 L160 0" stroke="#2D5F2E" stroke-width="3" marker-end="url(#tacticArrow)"/>
    </g>
  </g>

  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">孙子兵法</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Victory Without Battle</tspan>
    </text>
  </g>

  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过战略优势、情报掌握和威慑力量，在冲突发生前取得决定性优势的顶级军事智慧。
    </div>
  </foreignObject>

  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "不战而屈人之兵，善之善者也。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 孙子《孙子兵法》</div>
    </div>
  </foreignObject>

  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#2D5F2E" font-size="32" font-weight="600">• 商业竞争</text>
        <text x="0" y="48" fill="#475467" font-size="28">市场博弈中的战略威慑</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#2D5F2E" font-size="32" font-weight="600">• 危机管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">化解冲突的预防性策略</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#2D5F2E" font-size="32" font-weight="600">• 谈判策略</text>
        <text x="0" y="48" fill="#475467" font-size="28">创造有利谈判态势</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#2D5F2E" font-size="32" font-weight="600">• 国际关系</text>
        <text x="0" y="48" fill="#475467" font-size="28">地缘政治博弈艺术</text>
      </g>
    </g>
  </g>

  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#E8F5E9" stroke="#81C784" stroke-width="2"/>
    <text x="40" y="64" fill="#2D5F2E" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 全面分析敌我形势</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立战略威慑力量</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFEBEE" stroke="#E57373" stroke-width="2"/>
      <text x="40" y="64" fill="#D32F2F" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度依赖直接对抗</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视情报收集分析</text>
    </g>
  </g>

  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#2D5F2E"/>
        <text x="40" y="24" fill="#475467" font-size="24">博弈论 (#5)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">不对称战争 (#92)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">激励效应 (#21)</text>
      </g>
    </g>
  </g>
</svg>