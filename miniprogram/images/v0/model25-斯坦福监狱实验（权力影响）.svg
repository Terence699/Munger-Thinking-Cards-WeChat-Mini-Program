

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="powerArrow" d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #25</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">权力角色动态模拟</text>
    
    <!-- 实验场景 -->
    <g transform="translate(444 240)">
      <!-- 狱警角色 -->
      <g transform="translate(-200 0)">
        <rect width="160" height="160" rx="80" fill="#F4EBFF" stroke="#7F56D9" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="28">狱警</text>
        <path d="M60 100 L100 100 M80 80 L80 120" stroke="#7F56D9" stroke-width="3"/>
      </g>
      
      <!-- 权力符号 -->
      <g transform="translate(0 -40)">
        <circle r="40" fill="#FEF0C7" stroke="#F79009"/>
        <path d="M-15 15 L15 -15 M15 15 L-15 -15" stroke="#F79009" stroke-width="4"/>
      </g>
      
      <!-- 囚犯角色 -->
      <g transform="translate(200 0)">
        <rect width="160" height="160" rx="80" fill="#FEF0C7" stroke="#F79009" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="28">囚犯</text>
        <path d="M60 100 L100 100" stroke="#F79009" stroke-width="3"/>
      </g>
      
      <!-- 互动箭头 -->
      <path d="M-120 0 L-40 0" stroke="#7F56D9" stroke-width="3" marker-end="url(#powerArrow)"/>
      <path d="M40 0 L120 0" stroke="#F79009" stroke-width="3" marker-end="url(#powerArrow)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">斯坦福监狱实验</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">The Power Dynamics</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      揭示权力结构如何快速改变人类行为，当普通人获得不受约束的权力时可能产生非理性行为的社会心理学经典实验。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "善恶之间存在着可跨越的界线，好人也会在系统力量中迷失。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 菲利普·津巴多</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 企业管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">权力监督机制设计</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 社会心理学</text>
        <text x="0" y="48" fill="#475467" font-size="28">群体行为预测</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 教育系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">师生权力边界管理</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 司法制度</text>
        <text x="0" y="48" fill="#475467" font-size="28">执法者行为规范</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立权力制衡机制</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期角色认知培训</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 权力滥用合理化</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视环境影响力</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">社会认同理论 (#20)</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">从众心理 (#38)</text>
      </g>
      
      <g transform="translate(600 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">责任分散效应 (#94)</text>
      </g>
    </g>
  </g>
</svg>