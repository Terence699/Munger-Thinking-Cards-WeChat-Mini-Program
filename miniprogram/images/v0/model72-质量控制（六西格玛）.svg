

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1570EF"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #72</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">工程学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">DMAIC方法论流程</text>

    <g transform="translate(444 200)">
      <!-- 流程连接线 -->
      <path d="M-360 0 L360 0" stroke="#E4E7EC" stroke-width="2"/>

      <!-- DMAIC五个阶段 -->
      <g transform="translate(-360 0)">
        <rect width="160" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">定义</text>
        <text x="80" y="75" text-anchor="middle" fill="#1570EF" font-size="24">Define</text>
      </g>

      <g transform="translate(-180 0)">
        <rect width="160" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">测量</text>
        <text x="80" y="75" text-anchor="middle" fill="#1570EF" font-size="24">Measure</text>
      </g>

      <g transform="translate(0 0)">
        <rect width="160" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">分析</text>
        <text x="80" y="75" text-anchor="middle" fill="#1570EF" font-size="24">Analyze</text>
      </g>

      <g transform="translate(180 0)">
        <rect width="160" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">改进</text>
        <text x="80" y="75" text-anchor="middle" fill="#1570EF" font-size="24">Improve</text>
      </g>

      <g transform="translate(360 0)">
        <rect width="160" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="80" y="40" text-anchor="middle" fill="#1D2939" font-size="24">控制</text>
        <text x="80" y="75" text-anchor="middle" fill="#1570EF" font-size="24">Control</text>
      </g>

      <!-- 连接箭头 -->
      <path d="M-280 0 L-200 0" stroke="#1570EF" stroke-width="3" marker-end="url(#arrowhead)"/>
      <path d="M-100 0 L-20 0" stroke="#1570EF" stroke-width="3" marker-end="url(#arrowhead)"/>
      <path d="M80 0 L160 0" stroke="#1570EF" stroke-width="3" marker-end="url(#arrowhead)"/>
      <path d="M260 0 L340 0" stroke="#1570EF" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">六西格玛</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Six Sigma</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过数据驱动的系统方法减少流程变异，追求每百万机会缺陷数少于3.4个的质量管理体系
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "质量不是偶然，而是智慧努力的结果"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 约翰·拉斯金</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 制造优化</text>
        <text x="0" y="48" fill="#475467" font-size="28">缺陷率降低至3.4σ水平</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 医疗管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">医疗差错预防系统</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 金融服务</text>
        <text x="0" y="48" fill="#475467" font-size="28">交易流程错误控制</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 软件开发</text>
        <text x="0" y="48" fill="#475467" font-size="28">代码缺陷预防体系</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F9FF" stroke="#84CAFF" stroke-width="2"/>
    <text x="40" y="64" fill="#1570EF" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 数据驱动决策</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 持续改进循环</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度依赖工具</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视员工反馈</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#1570EF"/>
        <text x="40" y="24" fill="#475467" font-size="24">冗余备份系统 (#66)</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">反馈回路 (#68)</text>
      </g>
      
      <g transform="translate(580 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">安全边际 (#69)</text>
      </g>
    </g>
  </g>
</svg>