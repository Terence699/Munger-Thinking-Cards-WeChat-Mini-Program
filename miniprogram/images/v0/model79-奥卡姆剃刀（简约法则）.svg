<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="razorBlade" d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #79</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">哲学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">简约选择机制</text>
    
    <g transform="translate(444 200)">
      <!-- 复杂路径 -->
      <path d="M-300 0 Q-150 -80 0 0" stroke="#E4E7EC" stroke-width="3" fill="none"/>
      <g transform="translate(-300 0)">
        <circle r="40" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="0" y="-50" text-anchor="middle" fill="#475467" font-size="24">复杂假设</text>
        <path d="M-15,-15 L15,15 M15,-15 L-15,15" stroke="#F04438" stroke-width="3" transform="scale(0.8)"/>
      </g>
      
      <!-- 简单路径 -->
      <path d="M300 0 Q150 80 0 0" stroke="#7F56D9" stroke-width="3" fill="none"/>
      <g transform="translate(300 0)">
        <circle r="40" fill="#F4EBFF" stroke="#7F56D9"/>
        <text x="0" y="-50" text-anchor="middle" fill="#475467" font-size="24">简单解释</text>
        <path d="M-15,0 L15,0" stroke="#12B76A" stroke-width="3" transform="scale(0.8)"/>
      </g>
      
      <!-- 剃刀图示 -->
      <g transform="translate(0 -60) rotate(45)">
        <path d="M-40 0 L40 0 L0 60 Z" fill="#D6BBFB"/>
        <path d="M-25 0 L25 0" stroke="#7F56D9" stroke-width="4"/>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">奥卡姆剃刀</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Occam's Razor</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      当面对多个等价解释时，应选择假设最少的理论，避免不必要的复杂性。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "如无必要，勿增实体。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 威廉·奥卡姆</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 科学理论</text>
        <text x="0" y="48" fill="#475467" font-size="28">选择最简假设构建理论</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 产品设计</text>
        <text x="0" y="48" fill="#475467" font-size="28">消除非必要功能模块</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 问题解决</text>
        <text x="0" y="48" fill="#475467" font-size="28">识别核心变量优先处理</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 决策制定</text>
        <text x="0" y="48" fill="#475467" font-size="28">减少决策干扰因素</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 优先验证简单假设</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期审查系统复杂度</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度简化关键要素</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视必要复杂性</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">第一性原理 (#82)</text>
      </g>
      <g transform="translate(280 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">汉隆剃刀 (#99)</text>
      </g>
      <g transform="translate(560 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">框架效应 (#29)</text>
      </g>
    </g>
  </g>
</svg>