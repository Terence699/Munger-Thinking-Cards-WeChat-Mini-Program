

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FEDF89"/>
      <stop offset="100%" stop-color="#FD853A"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #11</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">相变过程可视化</text>
    
    <g transform="translate(444 240)">
      <!-- 临界点曲线 -->
      <path d="M-300 80 Q0 -80 300 80" stroke="url(#gradient)" stroke-width="8" fill="none"/>
      <circle cx="0" cy="-80" r="20" fill="#FD853A"/>
      <text x="0" y="-120" text-anchor="middle" fill="#DC6803" font-size="32">临界点</text>
      
      <!-- 状态标签 -->
      <text x="-340" y="100" text-anchor="end" fill="#475467" font-size="28">稳定状态</text>
      <text x="340" y="100" text-anchor="start" fill="#475467" font-size="28">系统突变</text>
      <path d="M-300 80 L-380 100" stroke="#667085"/>
      <path d="M300 80 L380 100" stroke="#667085"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">临界点理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Tipping Point Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      微小改变的持续积累最终引发系统质变的转折时刻，广泛存在于气候变化、社会传播等复杂系统。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "伟大变化往往不是渐进积累，而是突破临界点后的瞬间爆发。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 马尔科姆·格拉德威尔</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 气候变迁</text>
        <text x="0" y="48" fill="#475467" font-size="28">极地冰盖融化加速点</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 市场营销</text>
        <text x="0" y="48" fill="#475467" font-size="28">病毒式传播引爆点</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 流行病学</text>
        <text x="0" y="48" fill="#475467" font-size="28">群体免疫转折点</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 社会运动</text>
        <text x="0" y="48" fill="#475467" font-size="28">意见领袖影响阈值</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#FEF0C7" stroke="#FDB022" stroke-width="2"/>
    <text x="40" y="64" fill="#DC6803" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 监测关键指标变化</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 识别杠杆作用点</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#F97066" stroke-width="2"/>
      <text x="40" y="64" fill="#D92D20" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 线性外推误判趋势</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视延迟效应</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#DC6803"/>
        <text x="40" y="24" fill="#475467" font-size="24">熵增定律 (#14)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">系统动力学 (#70)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">规模效应 (#49)</text>
      </g>
    </g>
  </g>
</svg>