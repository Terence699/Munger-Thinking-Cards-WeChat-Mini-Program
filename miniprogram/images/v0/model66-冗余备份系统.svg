

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="backupArrow" d="M0 0 L12 6 L0 12" fill="#1570EF"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #66</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">工程学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">三重冗余系统架构</text>
    
    <g transform="translate(444 200)">
      <!-- 主系统与备份系统 -->
      <g transform="translate(-200 0)">
        <rect width="120" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="60" y="70" text-anchor="middle" fill="#1D2939" font-size="26">主系统</text>
      </g>
      
      <g transform="translate(0 0)">
        <rect width="120" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="60" y="70" text-anchor="middle" fill="#1D2939" font-size="26">备份A</text>
      </g>
      
      <g transform="translate(200 0)">
        <rect width="120" height="120" rx="16" fill="#EFF8FF" stroke="#1570EF" stroke-width="2"/>
        <text x="60" y="70" text-anchor="middle" fill="#1D2939" font-size="26">备份B</text>
      </g>

      <!-- 连接箭头 -->
      <path d="M-140 60 L-60 60" stroke="#1570EF" stroke-width="3" marker-end="url(#backupArrow)"/>
      <path d="M60 60 L140 60" stroke="#1570EF" stroke-width="3" marker-end="url(#backupArrow)"/>
      
      <!-- 故障切换演示 -->
      <g transform="translate(-200 -100)">
        <path d="M120 160 L120 200" stroke="#F04438" stroke-width="3"/>
        <text x="120" y="150" text-anchor="middle" fill="#F04438" font-size="24">故障</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">冗余备份系统</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Redundancy System</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过预先设计备用组件或替代路径，确保关键系统在发生故障时仍能持续运行的工程保障机制。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "冗余不是浪费，而是为不可预见的失败支付的合理保险费。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 亨利·彼得罗斯基（工程学家）</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 航空航天</text>
        <text x="0" y="48" fill="#475467" font-size="28">关键系统三重冗余设计</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 数据中心</text>
        <text x="0" y="48" fill="#475467" font-size="28">服务器集群容错机制</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 网络架构</text>
        <text x="0" y="48" fill="#475467" font-size="28">多路径路由备份</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#1570EF" font-size="32" font-weight="600">• 电力系统</text>
        <text x="0" y="48" fill="#475467" font-size="28">备用电源自动切换</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#EFF8FF" stroke="#84CAFF" stroke-width="2"/>
    <text x="40" y="64" fill="#1570EF" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 关键组件多重备份</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期故障切换测试</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度冗余增加成本</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视备份系统维护</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#1570EF"/>
        <text x="40" y="24" fill="#475467" font-size="24">安全边际 (#69)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">断裂点测试 (#67)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">反馈回路 (#68)</text>
      </g>
    </g>
  </g>
</svg>