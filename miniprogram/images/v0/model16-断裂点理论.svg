

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #16</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">临界状态演变过程</text>

    <g transform="translate(444 200)">
      <!-- 压力曲线 -->
      <path d="M-300 80 Q0 -80 300 80" stroke="#E4E7EC" fill="none" stroke-width="2"/>
      
      <!-- 阶段1：正常状态 -->
      <g transform="translate(-280 0)">
        <rect width="120" height="160" rx="8" fill="#F4EBFF" stroke="#7F56D9"/>
        <path d="M-20 0 L20 0 M0 -20 L0 20" stroke="#7F56D9" stroke-width="3" transform="translate(60 80)"/>
        <text x="60" y="120" text-anchor="middle" fill="#475467" font-size="24">弹性阶段</text>
      </g>

      <!-- 阶段2：临界点 -->
      <g transform="translate(0 -40)">
        <rect width="120" height="160" rx="8" fill="#FEF0C7" stroke="#F79009"/>
        <path d="M40 60 L80 100 M80 60 L40 100" stroke="#F79009" stroke-width="3"/>
        <text x="60" y="120" text-anchor="middle" fill="#475467" font-size="24">临界状态</text>
      </g>

      <!-- 阶段3：断裂 -->
      <g transform="translate(280 0)">
        <rect width="120" height="160" rx="8" fill="#FEE4E2" stroke="#F04438"/>
        <path d="M40 40 L80 80 M40 80 L80 40" stroke="#F04438" stroke-width="3"/>
        <text x="60" y="120" text-anchor="middle" fill="#475467" font-size="24">断裂状态</text>
      </g>

      <!-- 压力箭头 -->
      <path d="M-180 80 L-60 80" stroke="#7F56D9" stroke-width="3" marker-end="url(#arrowhead)"/>
      <path d="M60 40 L180 40" stroke="#F79009" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">断裂点理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085">Breaking Point Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; text-align:center; line-height:1.5; font-family:Arial">
      系统承受压力时从量变到质变的临界状态，微小变化引发系统性崩溃的转折点现象
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; text-align:center; font-style:italic; line-height:1.6; font-family:Georgia">
      "危机总在平衡被打破时降临，智慧的防御在于识别临界信号"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 詹姆斯·格雷克</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 工程安全</text>
        <text x="0" y="48" fill="#475467" font-size="28">结构承压极限测试</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 金融风控</text>
        <text x="0" y="48" fill="#475467" font-size="28">市场崩盘预警系统</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 生态保护</text>
        <text x="0" y="48" fill="#475467" font-size="28">生态系统崩溃预测</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 材料科学</text>
        <text x="0" y="48" fill="#475467" font-size="28">金属疲劳检测</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 监测关键压力指标</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 设置缓冲冗余机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视非线性累积效应</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 误判系统恢复弹性</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g>
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">临界点理论 (#11)</text>
      </g>
      
      <g transform="translate(280 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">冗余备份系统 (#66)</text>
      </g>
      
      <g transform="translate(560 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">安全边际 (#69)</text>
      </g>
    </g>
  </g>
</svg>