<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon fill="#DC6803" points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#DC6803"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-weight="600">MODEL #55</text>
    <text x="260" y="38" fill="#475467" font-size="26">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">反常需求曲线演示</text>

    <!-- 需求曲线系统 -->
    <g transform="translate(200 120)">
      <!-- 坐标系 -->
      <path d="M40 240 L680 240 M40 240 L40 40" stroke="#E4E7EC" stroke-width="2"/>
      <text x="680" y="260" fill="#667085" font-size="24">价格</text>
      <text x="20" y="30" fill="#667085" font-size="24">数量</text>

      <!-- 正常需求曲线 -->
      <path d="M100 60 L300 200" stroke="#7F56D9" stroke-width="3" stroke-dasharray="8"/>
      <text x="320" y="210" fill="#7F56D9" font-size="24">普通商品</text>

      <!-- 吉芬曲线 -->
      <path d="M100 200 L300 60" stroke="#DC6803" stroke-width="4"/>
      <text x="320" y="70" fill="#DC6803" font-size="24" font-weight="600">吉芬商品</text>

      <!-- 价格变动箭头 -->
      <g transform="translate(500 100)">
        <path d="M0 0 L0 120" stroke="#667085" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="20" y="60" fill="#1D2939" font-size="28">价格↑</text>
        <path d="M80 120 L80 0" stroke="#667085" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="100" y="60" fill="#1D2939" font-size="28">需求↑</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600">吉芬商品悖论</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80">Giffen Goods Paradox</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32">
    当商品价格上升时需求量反常增加的经济现象，
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32">
    通常发生在低档必需品且收入效应超过替代效应时。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    "当面包价格上涨，穷人反而购买更多面包——
  </text>
  <text x="540" y="1060" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    这是市场规律的特殊例外。"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28">
    —— 阿尔弗雷德·马歇尔
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 必需品市场</text>
        <text x="0" y="48" fill="#475467" font-size="28">基础商品价格波动分析</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 经济危机</text>
        <text x="0" y="48" fill="#475467" font-size="28">非常时期消费行为研究</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 政策制定</text>
        <text x="0" y="48" fill="#475467" font-size="28">价格管制效果预测</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#DC6803" font-size="32" font-weight="600">• 投资分析</text>
        <text x="0" y="48" fill="#475467" font-size="28">特殊商品市场预判</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#FEF6EE" stroke="#F79009" stroke-width="2"/>
    <text x="40" y="64" fill="#DC6803" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 识别收入弹性特征</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 分析替代品可获得性</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 与韦伯伦商品混淆</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视前提条件误用</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#DC6803"/>
        <text x="40" y="24" fill="#475467" font-size="24">供需理论 (#48)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">价格弹性 (#53)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">边际效用递减 (#47)</text>
      </g>
    </g>
  </g>
</svg>