

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #46</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">贸易效率矩阵</text>

    <g transform="translate(444 200)">
      <!-- 国家对比 -->
      <g transform="translate(-280 0)">
        <rect width="240" height="160" rx="12" fill="#FFF" stroke="#E4E7EC"/>
        <text x="120" y="40" text-anchor="middle" fill="#1D2939" font-size="28" font-weight="600">国家A</text>
        <text x="50" y="90" fill="#475467" font-size="24">小麦: 4h/单位</text>
        <text x="50" y="130" fill="#475467" font-size="24">布匹: 6h/单位</text>
      </g>

      <g transform="translate(280 0)">
        <rect width="240" height="160" rx="12" fill="#FFF" stroke="#E4E7EC"/>
        <text x="120" y="40" text-anchor="middle" fill="#1D2939" font-size="28" font-weight="600">国家B</text>
        <text x="50" y="90" fill="#475467" font-size="24">小麦: 8h/单位</text>
        <text x="50" y="130" fill="#475467" font-size="24">布匹: 12h/单位</text>
      </g>

      <!-- 贸易箭头 -->
      <path d="M-120 0 L120 0" stroke="#7F56D9" stroke-width="3" marker-end="url(#arrowhead)"/>
      <text x="0" y="-60" text-anchor="middle" fill="#7F56D9" font-size="28">专业化生产后总产量+25%</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">比较优势理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Comparative Advantage</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      即使某方在所有领域都处于绝对劣势，仍可通过专注机会成本更低的生产活动实现整体效益最大化。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "贸易的本质不是绝对优势的竞赛，而是机会成本的智慧选择。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 大卫·李嘉图</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 国际贸易</text>
        <text x="0" y="48" fill="#475467" font-size="28">国家间产业分工优化</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 企业战略</text>
        <text x="0" y="48" fill="#475467" font-size="28">核心业务聚焦决策</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 职业发展</text>
        <text x="0" y="48" fill="#475467" font-size="28">个人能力配置优化</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 资源配置</text>
        <text x="0" y="48" fill="#475467" font-size="28">组织资源效率提升</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 专注机会成本最低领域</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 动态评估相对优势</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 混淆绝对/比较优势</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视交易成本因素</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">机会成本 (#44)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">规模效应 (#49)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">边际效用递减 (#47)</text>
      </g>
    </g>
  </g>
</svg>