

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="depletionArrow" d="M0 0 L12 6 L0 12" fill="#12B76A"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #52</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">资源消耗动态</text>
    
    <!-- 牧场可视化 -->
    <g transform="translate(444 220)">
      <!-- 草地退化过程 -->
      <rect x="-300" y="-80" width="600" height="160" rx="20" fill="#ECFDF3"/>
      <rect x="-300" y="-80" width="600" height="160" rx="20" fill="url(#grassPattern)" opacity="0.6"/>
      
      <!-- 牧羊人图标 -->
      <g transform="translate(-240 0)">
        <circle r="24" fill="#D1FADF"/>
        <path d="M0 -16 L8 8 L-8 8 Z" fill="#12B76A"/>
      </g>
      <g transform="translate(240 0)">
        <circle r="24" fill="#D1FADF"/>
        <path d="M0 -16 L8 8 L-8 8 Z" fill="#12B76A"/>
      </g>
      
      <!-- 消耗箭头 -->
      <path d="M-180 0 L180 0" stroke="#EAECF0" stroke-width="2"/>
      <path d="M-180 0 L-60 0" stroke="#12B76A" stroke-width="3" marker-end="url(#depletionArrow)"/>
      <path d="M60 0 L180 0" stroke="#12B76A" stroke-width="3" marker-end="url(#depletionArrow)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">公共地悲剧</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Tragedy of the Commons</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      当公共资源被多个个体无节制使用时，个体理性最终导致集体非理性的资源耗竭现象。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "对公共资源的无节制消费终将摧毁共同利益。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 加勒特·哈丁</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 渔业管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">过度捕捞导致鱼群灭绝</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 碳排放</text>
        <text x="0" y="48" fill="#475467" font-size="28">大气层公共资源消耗</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 森林砍伐</text>
        <text x="0" y="48" fill="#475467" font-size="28">林地资源不可逆损失</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 水资源</text>
        <text x="0" y="48" fill="#475467" font-size="28">地下水位持续下降</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#12B76A" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立资源监管机制</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 明确产权界定</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#FECDCA" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 短期利益驱动</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 缺乏合作机制</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">沉没成本谬误 (#45)</text>
      </g>
      
      <g transform="translate(280 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">激励效应 (#21)</text>
      </g>
      
      <g transform="translate(560 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">信息不对称 (#51)</text>
      </g>
    </g>
  </g>
</svg>