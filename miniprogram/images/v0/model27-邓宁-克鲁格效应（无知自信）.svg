

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#7F56D9"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #27</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">能力与自信关系曲线</text>
    
    <!-- 坐标系 -->
    <g transform="translate(144 120)">
      <path d="M0 280 L680 280" stroke="#E4E7EC"/>
      <path d="M0 0 L0 280" stroke="#E4E7EC"/>
      
      <!-- 曲线 -->
      <path d="M0 260 Q340 40 680 120" stroke="#7F56D9" stroke-width="4" fill="none"/>
      
      <!-- 关键节点 -->
      <g transform="translate(0 260)">
        <circle r="8" fill="#7F56D9"/>
        <text x="-40" y="-20" font-size="24">低能力</text>
      </g>
      <g transform="translate(340 40)">
        <circle r="8" fill="#7F56D9"/>
        <text x="-60" y="-40" font-size="24">愚昧之峰</text>
      </g>
      <g transform="translate(680 120)">
        <circle r="8" fill="#7F56D9"/>
        <text x="-60" y="40" font-size="24">开悟之坡</text>
      </g>
      
      <!-- 坐标标签 -->
      <text x="680" y="300" font-size="24">能力水平</text>
      <text x="-40" y="-20" font-size="24">自信程度</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">邓宁-克鲁格效应</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">The Dunning-Kruger Effect</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      认知偏差现象：能力欠缺者常高估自己水平，而能力强者反而低估自身价值，形成"愚昧之峰"到"绝望之谷"的心理曲线。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "无知比知识更容易造就自信。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查尔斯·达尔文</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 职场评估</text>
        <text x="0" y="48" fill="#475467" font-size="28">新人过度自信现象</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 教育领域</text>
        <text x="0" y="48" fill="#475467" font-size="28">学生自我认知偏差</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 投资决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">菜鸟投资者的盲目自信</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 团队管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">能力与岗位匹配评估</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立客观评估体系</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 定期寻求专业反馈</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 陷入虚假优越感</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视能力提升路径</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">过度自信效应 (#31)</text>
      </g>
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">自利性偏差 (#28)</text>
      </g>
      <g transform="translate(600 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">归因理论 (#40)</text>
      </g>
    </g>
  </g>
</svg>