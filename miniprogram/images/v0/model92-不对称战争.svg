

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1D2939"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #92</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">军事学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">力量对比与策略选择</text>
    
    <g transform="translate(444 200)">
      <!-- 力量对比图示 -->
      <rect x="-300" y="-80" width="600" height="160" rx="16" fill="#FFF" stroke="#E4E7EC"/>
      <g transform="translate(-200 0)">
        <rect width="120" height="120" rx="12" fill="#FEE4E2"/>
        <text x="60" y="70" text-anchor="middle" fill="#F04438" font-size="24">传统军力</text>
      </g>
      <g transform="translate(80 0)">
        <rect width="120" height="120" rx="12" fill="#D1FADF"/>
        <text x="60" y="70" text-anchor="middle" fill="#12B76A" font-size="24">非对称策略</text>
      </g>
      <path d="M-80 0 L80 0" stroke="#1D2939" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">不对称战争</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Asymmetric Warfare</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      弱势方通过创新战术和非常规手段对抗强大对手的战略模式，以最小成本实现最大战略效果。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "以正合，以奇胜。故善出奇者，无穷如天地，不竭如江河。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 孙子《孙子兵法》</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 军事冲突</text>
        <text x="0" y="48" fill="#475467" font-size="28">游击战与反恐作战</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 商业竞争</text>
        <text x="0" y="48" fill="#475467" font-size="28">初创企业颠覆策略</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 网络安全</text>
        <text x="0" y="48" fill="#475467" font-size="28">APT攻击防御</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 社会运动</text>
        <text x="0" y="48" fill="#475467" font-size="28">非暴力抵抗策略</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#12B76A" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 发挥灵活创新优势</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 攻击对手关键节点</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度消耗有限资源</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视道德风险累积</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">孙子兵法 (#91)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">博弈论 (#5)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">创新扩散 (#63)</text>
      </g>
    </g>
  </g>
</svg>