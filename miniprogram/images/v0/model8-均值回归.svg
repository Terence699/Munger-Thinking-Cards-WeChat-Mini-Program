

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #8</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">数学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">均值回归现象可视化</text>
    
    <!-- 波动曲线 -->
    <g transform="translate(144 120)">
      <path d="M0 200 L720 200" stroke="#E4E7EC" stroke-width="2"/>
      <path d="M0 200 C150 50 250 350 400 200 S650 -50 720 200" 
            stroke="#7F56D9" 
            stroke-width="4" 
            fill="none"
            stroke-dasharray="8 8"/>
      
      <!-- 回归箭头 -->
      <g transform="translate(180 50)">
        <path d="M0 0 L200 150" stroke="#7F56D9" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="100" y="80" text-anchor="middle" fill="#7F56D9" font-size="28">回归趋势</text>
      </g>
      
      <!-- 极值标注 -->
      <g transform="translate(50 0)">
        <circle cx="120" cy="80" r="6" fill="#F04438"/>
        <text x="120" y="60" text-anchor="middle" fill="#F04438" font-size="24">异常高点</text>
        <circle cx="600" cy="320" r="6" fill="#12B76A"/>
        <text x="600" y="340" text-anchor="middle" fill="#12B76A" font-size="24">异常低点</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">均值回归</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Regression to the Mean</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family:Arial">
      极端测量值随时间趋向长期平均值的统计现象，提醒我们警惕将短期波动误判为趋势变化。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family:Georgia">
      "非凡的表现往往既不如看起来那么好，也不如看起来那么糟。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 金融投资</text>
        <text x="0" y="48" fill="#475467" font-size="28">股价异常波动后的理性判断</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 运动表现</text>
        <text x="0" y="48" fill="#475467" font-size="28">运动员成绩波动分析</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 质量管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">生产异常值处理策略</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 教育评估</text>
        <text x="0" y="48" fill="#475467" font-size="28">考试成绩波动解读</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 区分信号与噪声</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立长期数据基准</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度反应极端值</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视系统结构变化</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">大数定律 (#6)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">过度自信效应 (#31)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">统计显著性 (#7)</text>
      </g>
    </g>
  </g>
</svg>