<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7F56D9"/>
      <stop offset="100%" stop-color="#F04438"/>
    </linearGradient>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #60</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(540 380)">
    <!-- 群体示意图 -->
    <circle r="160" fill="url(#gradient)" opacity="0.1"/>
    
    <!-- 群体成员 -->
    <g id="crowd">
      <g transform="translate(-80 -60)">
        <circle r="20" fill="#7F56D9"/>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="20">👤</text>
      </g>
      <g transform="translate(0 -80)">
        <circle r="20" fill="#7F56D9"/>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="20">👤</text>
      </g>
      <g transform="translate(80 -40)">
        <circle r="20" fill="#7F56D9"/>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="20">👤</text>
      </g>
      <g transform="translate(-40 20)">
        <circle r="20" fill="#7F56D9"/>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="20">👤</text>
      </g>
      <g transform="translate(60 40)">
        <circle r="20" fill="#7F56D9"/>
        <text x="0" y="7" text-anchor="middle" fill="white" font-size="20">👤</text>
      </g>
    </g>

    <!-- 连接线 -->
    <g stroke="#7F56D9" stroke-width="2" opacity="0.5">
      <path d="M-80 -60 L0 -80"/>
      <path d="M0 -80 L80 -40"/>
      <path d="M-40 20 L60 40"/>
      <path d="M-80 -60 L-40 20"/>
      <path d="M80 -40 L60 40"/>
    </g>

    <!-- 群体效应指示 -->
    <path d="M-120 0 A120 120 0 0 1 120 0" fill="none" stroke="url(#gradient)" stroke-width="4" stroke-dasharray="8 4"/>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">乌合之众</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085">Crowd Psychology</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      群体中的个体容易丧失理性判断，表现出情绪化、从众性和极端化等特征。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "群体的智力水平总是低于孤立的个人"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 古斯塔夫·勒庞</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 市场行为</text>
        <text x="0" y="48" fill="#475467" font-size="28">群体投资心理分析</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 社会运动</text>
        <text x="0" y="48" fill="#475467" font-size="28">群体行为预测与引导</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 舆论传播</text>
        <text x="0" y="48" fill="#475467" font-size="28">信息扩散机制研究</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 危机管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">群体恐慌控制策略</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 保持独立思考</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 识别群体情绪</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 盲目从众</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 情绪化决策</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">从众心理 (#38)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">社会认同理论 (#20)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">框架效应 (#29)</text>
      </g>
    </g>
  </g>
</svg> 