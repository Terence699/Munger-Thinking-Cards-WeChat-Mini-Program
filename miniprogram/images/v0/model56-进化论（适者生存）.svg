
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" viewBox="0 0 12 6" refX="12" refY="3" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M0 0 L12 3 L0 6" fill="#16B364"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#16B364"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #56</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">自然选择机制</text>
    
    <!-- 进化树图示 -->
    <g transform="translate(444 200)">
      <path d="M-200 0 Q0 -180 200 0" stroke="#D1FADF" stroke-width="8" fill="none"/>
      <path d="M-200 0 Q-100 180 0 0" stroke="#D1FADF" stroke-width="8" fill="none"/>
      <path d="M0 0 Q100 180 200 0" stroke="#D1FADF" stroke-width="8" fill="none"/>
      
      <!-- 环境压力图标 -->
      <g transform="translate(-300 -80)">
        <circle r="40" fill="#FEF0C7" stroke="#F79009"/>
        <text x="0" y="6" text-anchor="middle" font-size="36">🌞</text>
      </g>
      
      <!-- 物种变异展示 -->
      <g transform="translate(-180 40)">
        <rect width="120" height="80" rx="12" fill="#D1FADF"/>
        <text x="60" y="50" text-anchor="middle" font-size="40">🦎</text>
      </g>
      <g transform="translate(0 40)">
        <rect width="120" height="80" rx="12" fill="#D1FADF"/>
        <text x="60" y="50" text-anchor="middle" font-size="40">🐸</text>
      </g>
      <g transform="translate(180 40)">
        <rect width="120" height="80" rx="12" fill="#D1FADF"/>
        <text x="60" y="50" text-anchor="middle" font-size="40">🐢</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">进化论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Survival of the Fittest</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      物种通过遗传变异和自然选择适应环境，具有优势性状的个体更可能生存繁衍，推动种群演化。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "生存下来的不是最强壮的物种，也不是最聪明的，而是最能适应变化的。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查尔斯·达尔文</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 产品迭代</text>
        <text x="0" y="48" fill="#475467" font-size="28">市场选择最优解决方案</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 组织进化</text>
        <text x="0" y="48" fill="#475467" font-size="28">适应环境变化的团队</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 技术创新</text>
        <text x="0" y="48" fill="#475467" font-size="28">技术路线的自然筛选</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#16B364" font-size="32" font-weight="600">• 文化演变</text>
        <text x="0" y="48" fill="#475467" font-size="28">社会价值观的适应性</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#16B364" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 保持基因多样性</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立环境监测机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 路径依赖锁定</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视渐变式变化</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#16B364"/>
        <text x="40" y="24" fill="#475467" font-size="24">红皇后效应 (#58)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">生态系统思维 (#59)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">路径依赖 (#86)</text>
      </g>
    </g>
  </g>
</svg>
