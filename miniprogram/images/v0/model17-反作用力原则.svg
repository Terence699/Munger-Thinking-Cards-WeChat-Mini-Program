

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3E4784"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #17</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">作用力与反作用力系统</text>

    <g transform="translate(444 200)">
      <!-- 相互作用箭头 -->
      <path d="M-200 0 L200 0" stroke="#E4E7EC" stroke-width="2"/>
      <path d="M-200 0 L-120 0" stroke="#3E4784" stroke-width="4" marker-end="url(#arrowhead)"/>
      <path d="M200 0 L120 0" stroke="#3E4784" stroke-width="4" marker-end="url(#arrowhead)"/>
      
      <!-- 作用力标注 -->
      <g transform="translate(-240 0)">
        <rect width="160" height="80" rx="8" fill="#FFF" stroke="#EAECF0"/>
        <text x="80" y="30" text-anchor="middle" fill="#3E4784" font-size="24">F₁ = 50N</text>
        <text x="80" y="60" text-anchor="middle" fill="#667085" font-size="22">作用力</text>
      </g>
      
      <!-- 反作用力标注 -->
      <g transform="translate(80 0)">
        <rect width="160" height="80" rx="8" fill="#FFF" stroke="#EAECF0"/>
        <text x="80" y="30" text-anchor="middle" fill="#3E4784" font-size="24">F₂ = 50N</text>
        <text x="80" y="60" text-anchor="middle" fill="#667085" font-size="22">反作用力</text>
      </g>
      
      <!-- 物理实体 -->
      <rect x="-300" y="-40" width="80" height="80" rx="12" fill="#EEF4FF" stroke="#3E4784"/>
      <rect x="220" y="-40" width="80" height="80" rx="12" fill="#EEF4FF" stroke="#3E4784"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">反作用力原则</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Action-Reaction Principle</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      任何作用力都会引发同等强度的反向作用力，系统性的力量变化必然引发连锁反应，要求决策时预判二阶效应。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "在复杂系统中施加力量时，要像物理学家那样思考反方向的冲击波"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 工程设计</text>
        <text x="0" y="48" fill="#475467" font-size="28">结构力学平衡计算</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 冲突解决</text>
        <text x="0" y="48" fill="#475467" font-size="28">预判对抗升级风险</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 市场策略</text>
        <text x="0" y="48" fill="#475467" font-size="28">竞争反制措施预判</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 人际关系</text>
        <text x="0" y="48" fill="#475467" font-size="28">行为引发的心理反弹</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#EEF4FF" stroke="#3E4784" stroke-width="2"/>
    <text x="40" y="64" fill="#3E4784" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 预判二阶三阶效应</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立力量缓冲机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视隐性反作用力</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 单点施压导致失衡</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#3E4784"/>
        <text x="40" y="24" fill="#475467" font-size="24">杠杆原理 (#18)</text>
      </g>
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">断裂点理论 (#16)</text>
      </g>
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">博弈论 (#5)</text>
      </g>
    </g>
  </g>
</svg>