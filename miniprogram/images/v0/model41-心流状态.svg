

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>

  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #41</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">心流通道模型</text>
    
    <g transform="translate(444 200)">
      <!-- 心流曲线 -->
      <path d="M-300 0 Q0 -120 300 0" fill="none" stroke="url(#flowGradient)" stroke-width="8" stroke-linecap="round"/>
      
      <!-- 挑战与技能平衡轴 -->
      <path d="M-320 80 L320 80" stroke="#E4E7EC" stroke-width="2"/>
      <text x="-340" y="100" fill="#475467" font-size="24">低技能</text>
      <text x="340" y="100" text-anchor="end" fill="#475467" font-size="24">高技能</text>
      <text x="0" y="160" text-anchor="middle" fill="#475467" font-size="24">挑战水平 →</text>

      <!-- 心流区标记 -->
      <rect x="-80" y="-80" width="160" height="40" rx="20" fill="#6366F1"/>
      <text x="0" y="-55" text-anchor="middle" fill="#FFF" font-size="24">心流区</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">心流状态</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Flow State</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      完全沉浸于当前活动的心理状态，特征包括时间感扭曲、高度专注与内在动机驱动，产生最佳表现体验。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "当一个人的技能完全投入应对挑战时，宛如被水流推动般自然运作的完美状态。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 米哈里·契克森米哈</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#3B82F6" font-size="32" font-weight="600">• 创意工作</text>
        <text x="0" y="48" fill="#475467" font-size="28">作家/设计师创作巅峰</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#3B82F6" font-size="32" font-weight="600">• 运动训练</text>
        <text x="0" y="48" fill="#475467" font-size="28">运动员的巅峰表现</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#3B82F6" font-size="32" font-weight="600">• 学习效率</text>
        <text x="0" y="48" fill="#475467" font-size="28">深度专注学习模式</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#3B82F6" font-size="32" font-weight="600">• 音乐演奏</text>
        <text x="0" y="48" fill="#475467" font-size="28">即兴演奏最佳状态</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="40" y="64" fill="#1D4ED8" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 设定清晰目标</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 即时反馈机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
      <text x="40" y="64" fill="#DC2626" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 多任务干扰</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 挑战技能失衡</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#3B82F6"/>
        <text x="40" y="24" fill="#475467" font-size="24">逆向思维 (#35)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#10B981"/>
        <text x="40" y="24" fill="#475467" font-size="24">帕金森琐碎定理 (#42)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#8B5CF6"/>
        <text x="40" y="24" fill="#475467" font-size="24">大脑误判心理学 (#43)</text>
      </g>
    </g>
  </g>
</svg>