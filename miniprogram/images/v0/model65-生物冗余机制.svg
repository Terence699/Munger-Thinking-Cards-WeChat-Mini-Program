

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="bioArrow" d="M0 0 L12 6 L0 12" fill="#12B76A"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #65</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">生物学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">生物系统冗余设计</text>
    
    <g transform="translate(444 200)">
      <!-- 主系统与备份系统 -->
      <g transform="translate(-150 0)">
        <rect width="120" height="120" rx="16" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="60" y="70" text-anchor="middle" fill="#1D2939" font-size="24">主系统</text>
      </g>
      <g transform="translate(150 0)">
        <rect width="120" height="120" rx="16" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
        <text x="60" y="70" text-anchor="middle" fill="#1D2939" font-size="24">备份系统</text>
      </g>
      
      <!-- 连接箭头 -->
      <path d="M-30 0 L30 0" stroke="#12B76A" stroke-width="3" marker-end="url(#bioArrow)"/>
      
      <!-- 失效场景演示 -->
      <g transform="translate(0 120)">
        <g transform="translate(-150 0)">
          <rect width="120" height="120" rx="16" fill="#FEF0F1" stroke="#F04438"/>
          <path d="M20 20 L100 100" stroke="#F04438" stroke-width="3"/>
        </g>
        <g transform="translate(150 0)">
          <rect width="120" height="120" rx="16" fill="#D1FADF" stroke="#12B76A" stroke-width="2"/>
          <text x="60" y="70" text-anchor="middle" fill="#1D2939" font-size="24">接管功能</text>
        </g>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">生物冗余机制</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Biological Redundancy</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过设计重复功能组件提升系统可靠性，在关键部件失效时仍能维持基本功能，是自然进化与工程设计的智慧结晶。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "冗余不是浪费，而是为生存支付的保险费。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 约翰·道金斯</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 器官备份</text>
        <text x="0" y="48" fill="#475467" font-size="28">双肾/肺的生存保障</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 数据存储</text>
        <text x="0" y="48" fill="#475467" font-size="28">RAID磁盘阵列设计</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 航天工程</text>
        <text x="0" y="48" fill="#475467" font-size="28">三重冗余控制系统</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 基因工程</text>
        <text x="0" y="48" fill="#475467" font-size="28">基因重复进化优势</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#12B76A" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 关键系统备份设计</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 失效切换机制测试</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#FECDCA" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 过度冗余浪费资源</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视失效关联风险</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">冗余备份系统 (#66)</text>
      </g>
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">生态位理论 (#95)</text>
      </g>
      <g transform="translate(600 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">安全边际 (#69)</text>
      </g>
    </g>
  </g>
</svg>