

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon fill="#3E4784" points="0 0, 10 3.5, 0 7"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #67</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">工程学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">系统失效临界点检测</text>

    <!-- 压力测试过程 -->
    <g transform="translate(444 200)">
      <!-- 压力梯度 -->
      <path d="M-300 0 L300 0" stroke="#EAECF0" stroke-width="2"/>
      
      <!-- 压力阶段 -->
      <g transform="translate(-240 0)">
        <rect width="120" height="160" fill="#EAECF0" rx="8"/>
        <text x="60" y="100" text-anchor="middle" fill="#3E4784" font-size="28">60%负载</text>
      </g>
      
      <g transform="translate(0 0)">
        <rect width="120" height="200" fill="#EAECF0" rx="8"/>
        <text x="60" y="140" text-anchor="middle" fill="#3E4784" font-size="28">90%负载</text>
        <path d="M30 40 L90 40 M60 60 L60 80" stroke="#F04438" stroke-width="3"/>
      </g>
      
      <g transform="translate(240 0)">
        <rect width="120" height="240" fill="#EAECF0" rx="8"/>
        <path d="M20 40 L100 200 M100 40 L20 200" stroke="#F04438" stroke-width="4"/>
        <text x="60" y="180" text-anchor="middle" fill="#3E4784" font-size="28">120%负载</text>
      </g>
      
      <!-- 连接箭头 -->
      <path d="M-120 0 L-60 0" stroke="#3E4784" stroke-width="3" marker-end="url(#arrowhead)"/>
      <path d="M60 0 L120 0" stroke="#3E4784" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">断裂点测试</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Breakpoint Testing</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过逐步增加系统压力直至失效，精确识别临界阈值的安全测试方法，确保系统在安全边际内可靠运行。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "真正的安全来自于知道系统何时会失效，而不是假设它永远不会失效。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 亨利·佩特罗斯基</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 材料科学</text>
        <text x="0" y="48" fill="#475467" font-size="28">金属疲劳强度检测</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 软件开发</text>
        <text x="0" y="48" fill="#475467" font-size="28">服务器压力测试</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 建筑工程</text>
        <text x="0" y="48" fill="#475467" font-size="28">结构承重极限测试</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 产品制造</text>
        <text x="0" y="48" fill="#475467" font-size="28">零部件耐久性验证</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F5FF" stroke="#3E4784" stroke-width="2"/>
    <text x="40" y="64" fill="#3E4784" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 渐进式压力加载</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 实时监测关键指标</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视早期预警信号</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 测试环境失真</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#3E4784"/>
        <text x="40" y="24" fill="#475467" font-size="24">冗余备份系统 (#66)</text>
      </g>
      
      <g transform="translate(280 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">安全边际 (#69)</text>
      </g>
      
      <g transform="translate(560 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">质量控制 (#72)</text>
      </g>
    </g>
  </g>
</svg>