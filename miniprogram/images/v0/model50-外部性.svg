
<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="externalArrow" d="M0 0 L12 6 L0 12" fill="#12B76A"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #50</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">外部性影响示意图</text>
    
    <!-- 正负外部性对比 -->
    <g transform="translate(444 200)">
      <!-- 连接线 -->
      <path d="M-360 0 L360 0" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 负外部性 -->
      <g transform="translate(-280 0)">
        <circle r="60" fill="#FEF0F0" stroke="#F04438" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">污染成本</text>
        <text x="0" y="24" text-anchor="middle" fill="#F04438" font-size="26">- $100M</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">工厂排放</text>
        </g>
      </g>

      <!-- 正外部性 -->
      <g transform="translate(280 0)">
        <circle r="60" fill="#ECFDF3" stroke="#12B76A" stroke-width="2"/>
        <text x="0" y="-12" text-anchor="middle" fill="#1D2939" font-size="26">社会收益</text>
        <text x="0" y="24" text-anchor="middle" fill="#12B76A" font-size="26">+ $80M</text>
        <g transform="translate(0 90)">
          <rect width="180" height="60" rx="8" fill="white" stroke="#E4E7EC"/>
          <text x="90" y="38" text-anchor="middle" fill="#475467" font-size="22">蜜蜂授粉</text>
        </g>
      </g>

      <!-- 平衡符号 -->
      <g transform="translate(0 -30)">
        <path d="M-60 0 L60 0 M0 -40 L0 40" stroke="#667085" stroke-width="3"/>
        <text x="0" y="80" text-anchor="middle" fill="#475467" font-size="24">市场失灵</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">外部性</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Externalities</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      经济主体行为对第三方产生的未补偿影响，导致市场资源配置偏离帕累托最优状态。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "当交易双方的行为影响第三者时，市场这只看不见的手就会失灵。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 阿瑟·塞西尔·庇古</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 环境政策</text>
        <text x="0" y="48" fill="#475467" font-size="28">碳税与排放权交易</text>
      </g>
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#F04438" font-size="32" font-weight="600">• 公共产品</text>
        <text x="0" y="48" fill="#475467" font-size="28">疫苗接种的社会效益</text>
      </g>
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#12B76A" font-size="32" font-weight="600">• 城市规划</text>
        <text x="0" y="48" fill="#475467" font-size="28">交通拥堵费设计</text>
      </g>
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#F04438" font-size="32" font-weight="600">• 企业决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">供应链环境成本核算</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#ECFDF3" stroke="#6CE9A6" stroke-width="2"/>
    <text x="40" y="64" fill="#12B76A" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 成本内部化设计</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 社会效益量化评估</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF3F2" stroke="#FECDCA" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视长期累积效应</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 监管套利行为</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">公共地悲剧 (#52)</text>
      </g>
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">边际效用递减 (#47)</text>
      </g>
      <g transform="translate(600 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">信息不对称 (#51)</text>
      </g>
    </g>
  </g>
</svg>