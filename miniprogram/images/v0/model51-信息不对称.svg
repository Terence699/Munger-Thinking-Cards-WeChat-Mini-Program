

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="infoArrow" d="M0 0 L12 6 L0 12" fill="#7F56D9"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #51</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">信息流动示意图</text>
    
    <g transform="translate(444 200)">
      <!-- 不对称天平 -->
      <path d="M-200 0 L200 0 M0 -80 L0 20" stroke="#E4E7EC" stroke-width="2"/>
      <g transform="translate(-120 -40)">
        <rect width="160" height="80" rx="8" fill="#F4EBFF"/>
        <text x="80" y="48" text-anchor="middle" fill="#7F56D9" font-size="28">卖方信息</text>
        <image x="40" y="10" width="80" height="30" xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA4MCAzMCI+PHBhdGggZD0iTTEwIDVIMjBMMjUgMTVMMjAgMjVIMTBMMTUgMTVaIiBmaWxsPSIjN0Y1NkQ5Ii8+PC9zdmc+"/>
      </g>
      <g transform="translate(80 -80)">
        <rect width="160" height="80" rx="8" fill="#FEE4E2"/>
        <text x="80" y="48" text-anchor="middle" fill="#F04438" font-size="28">买方信息</text>
        <image x="60" y="10" width="40" height="30" xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0MCAzMCI+PHJlY3QgeD0iMTAiIHk9IjUiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0iI0YwNDQzOCIvPjwvc3ZnPg=="/>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">信息不对称</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Information Asymmetry</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      交易中一方比另一方掌握更多关键信息，导致市场效率降低并可能引发道德风险或逆向选择。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "信息不对称是市场失灵的核心机制，它扭曲了正常的交易逻辑。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 乔治·阿克尔洛夫</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 金融市场</text>
        <text x="0" y="48" fill="#475467" font-size="28">内幕交易监管机制</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 二手车市</text>
        <text x="0" y="48" fill="#475467" font-size="28">柠檬市场效应</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 保险行业</text>
        <text x="0" y="48" fill="#475467" font-size="28">逆向选择防范</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 招聘市场</text>
        <text x="0" y="48" fill="#475467" font-size="28">信号传递机制</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立信息验证机制</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 设计信号传递系统</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 道德风险失控</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 逆向选择循环</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">价格弹性 (#53)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">沉没成本谬误 (#45)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">可得性偏差 (#39)</text>
      </g>
    </g>
  </g>
</svg>