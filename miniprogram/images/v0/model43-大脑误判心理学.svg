

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="brainArrow" d="M0 0 L12 6 L0 12" fill="#EA580C"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #43</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">心理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">认知偏差矩阵</text>
    
    <g transform="translate(444 200)">
      <!-- 大脑轮廓 -->
      <path d="M-120 0 Q0 -150 120 0 Q0 150 -120 0" fill="#FFEDD5" stroke="#EA580C" stroke-width="3"/>
      
      <!-- 偏差图标 -->
      <g transform="translate(-180 -50)">
        <circle cx="0" cy="0" r="40" fill="#FEE2E2"/>
        <text x="0" y="8" text-anchor="middle" font-size="36">⚓</text>
        <text x="0" y="60" text-anchor="middle" fill="#475467" font-size="24">锚定</text>
      </g>
      
      <g transform="translate(180 -50)">
        <circle cx="0" cy="0" r="40" fill="#D1FAE5"/>
        <text x="0" y="8" text-anchor="middle" font-size="36">👥</text>
        <text x="0" y="60" text-anchor="middle" fill="#475467" font-size="24">从众</text>
      </g>
      
      <g transform="translate(-180 100)">
        <circle cx="0" cy="0" r="40" fill="#E0E7FF"/>
        <text x="0" y="8" text-anchor="middle" font-size="36">🔍</text>
        <text x="0" y="60" text-anchor="middle" fill="#475467" font-size="24">确认</text>
      </g>
      
      <g transform="translate(180 100)">
        <circle cx="0" cy="0" r="40" fill="#FEF3C7"/>
        <text x="0" y="8" text-anchor="middle" font-size="36">💎</text>
        <text x="0" y="60" text-anchor="middle" fill="#475467" font-size="24">禀赋</text>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">大脑误判心理学</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Cognitive Misjudgments</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      揭示人类在决策过程中常见的25种认知偏差模式，帮助我们识别思维陷阱并提升判断质量。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "如果我知道自己会死在哪里，就永远不会去那个地方。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 查理·芒格</div>
    </div>
  </foreignObject>

  <!-- 应用维度 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#EA580C" font-size="32" font-weight="600">• 投资决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">识别情绪化交易倾向</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#EA580C" font-size="32" font-weight="600">• 商业谈判</text>
        <text x="0" y="48" fill="#475467" font-size="28">规避锚定效应影响</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#EA580C" font-size="32" font-weight="600">• 人际关系</text>
        <text x="0" y="48" fill="#475467" font-size="28">克服归因偏差</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#EA580C" font-size="32" font-weight="600">• 自我认知</text>
        <text x="0" y="48" fill="#475467" font-size="28">警惕过度自信陷阱</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#FFF7ED" stroke="#EA580C" stroke-width="2"/>
    <text x="40" y="64" fill="#EA580C" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立偏差检查清单</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 引入第三方视角</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FEF2F2" stroke="#F87171" stroke-width="2"/>
      <text x="40" y="64" fill="#DC2626" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 盲目相信直觉判断</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视反证信息</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#EA580C"/>
        <text x="40" y="24" fill="#475467" font-size="24">锚定效应 (#19)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">可得性偏差 (#39)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">框架效应 (#29)</text>
      </g>
    </g>
  </g>
</svg>