<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 - 单层圆角背景 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #18</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">杠杆系统原理</text>
    
    <g transform="translate(444 200)">
      <!-- 杠杆主体 -->
      <rect x="-300" y="-8" width="600" height="16" rx="8" fill="#E4E7EC"/>
      <path d="M0 -40 L8 0 L0 40 L-8 0 Z" fill="#7F56D9"/> <!-- 支点 -->
      
      <!-- 左侧作用力 -->
      <g transform="translate(-200 -60)">
        <path d="M0 0 L0 80 M-20 80 L20 80" stroke="#7F56D9" stroke-width="3"/>
        <text x="0" y="120" text-anchor="middle" fill="#1D2939" font-size="28">F₁=100N</text>
        <text x="0" y="160" text-anchor="middle" fill="#7F56D9" font-size="28">d₁=2m</text>
      </g>
      
      <!-- 右侧负载 -->
      <g transform="translate(200 60)">
        <path d="M0 0 L0 -80 M-20 -80 L20 -80" stroke="#7F56D9" stroke-width="3"/>
        <text x="0" y="-120" text-anchor="middle" fill="#1D2939" font-size="28">F₂=50N</text>
        <text x="0" y="-160" text-anchor="middle" fill="#7F56D9" font-size="28">d₂=4m</text>
      </g>
      
      <!-- 平衡公式 -->
      <text x="0" y="140" text-anchor="middle" fill="#7F56D9" font-size="36">F₁ × d₁ = F₂ × d₂</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">杠杆原理</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Lever Principle</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      通过合理配置支点位置，实现以小博大效应，输入力与输出力的比值等于力臂长度的反比。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family:Georgia">
      "给我一个支点，我就能撬动地球。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 阿基米德</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 金融投资</text>
        <text x="0" y="48" fill="#475467" font-size="28">资金杠杆放大收益</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 机械工程</text>
        <text x="0" y="48" fill="#475467" font-size="28">省力装置设计</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 战略决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">关键支点识别</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 资源管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">投入产出最优化</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 精准定位关键支点</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 计算力臂比例关系</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视风险放大效应</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 支点选择不当失效</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">反作用力原则 (#17)</text>
      </g>
      
      <g transform="translate(300 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">安全边际 (#69)</text>
      </g>
      
      <g transform="translate(580 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">系统动力学 (#70)</text>
      </g>
    </g>
  </g>
</svg>