

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7F56D9"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #48</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">经济学思维模型</text>
  </g>

  <!-- 核心图形区域 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">市场均衡机制</text>
    
    <!-- 供需曲线图 -->
    <g transform="translate(444 220)">
      <!-- 坐标轴 -->
      <path d="M-300 120 L300 120 M-300 -120 L-300 120" stroke="#667085" stroke-width="2"/>
      <path d="M-300 120 L300 120 M300 -120 L300 120" stroke="#667085" stroke-width="2"/>
      
      <!-- 需求曲线 -->
      <path d="M-280 80 Q0 -80 280 80" stroke="#EF4444" stroke-width="4" fill="none"/>
      <!-- 供给曲线 -->
      <path d="M-280 -80 Q0 80 280 -80" stroke="#3B82F6" stroke-width="4" fill="none"/>
      
      <!-- 均衡点 -->
      <circle cx="0" cy="0" r="8" fill="#7F56D9"/>
      <text x="40" y="-20" fill="#7F56D9" font-size="28">均衡点</text>
      
      <!-- 曲线标注 -->
      <text x="-320" y="-90" fill="#3B82F6" font-size="28">供给曲线</text>
      <text x="-320" y="100" fill="#EF4444" font-size="28">需求曲线</text>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">供需理论</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Supply and Demand Theory</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      揭示商品价格由供给需求动态平衡决定的基本规律，是理解市场资源配置的核心分析工具。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "市场这只看不见的手，通过供需调节实现资源最优配置。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 亚当·斯密《国富论》</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 市场价格分析</text>
        <text x="0" y="48" fill="#475467" font-size="28">预测商品价格波动趋势</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 商业策略制定</text>
        <text x="0" y="48" fill="#475467" font-size="28">产能规划与定价决策</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 政策效果评估</text>
        <text x="0" y="48" fill="#475467" font-size="28">税收/补贴政策影响预测</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#7F56D9" font-size="32" font-weight="600">• 资源分配优化</text>
        <text x="0" y="48" fill="#475467" font-size="28">生产要素的合理配置</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F9F5FF" stroke="#9E77ED" stroke-width="2"/>
    <text x="40" y="64" fill="#7F56D9" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 分析价格弹性系数</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 识别市场信号延迟</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 忽视外部性影响</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 混淆相关与因果</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#7F56D9"/>
        <text x="40" y="24" fill="#475467" font-size="24">价格弹性 (#53)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">比较优势 (#46)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">边际效用 (#47)</text>
      </g>
    </g>
  </g>
</svg>