<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3E4784"/>
    </marker>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" fill="#FFFFFF"/>
  <rect width="1080" height="1920" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#3E4784"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFFFFF" font-size="26" font-weight="600">MODEL #15</text>
    <text x="260" y="38" fill="#475467" font-size="26">物理学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">参考系观测对比</text>

    <!-- 双视角观测系统 -->
    <g transform="translate(444 200)">
      <!-- 时空坐标系 -->
      <path d="M-300 0 L300 0" stroke="#EAECF0" stroke-width="2"/>
      <path d="M0 -150 L0 150" stroke="#EAECF0" stroke-width="2"/>

      <!-- 静止参考系 -->
      <g transform="translate(-200 0)">
        <rect width="160" height="160" rx="8" fill="#F0F2F6"/>
        <path d="M80 20 L80 140 M20 80 L140 80" stroke="#3E4784" stroke-width="2"/>
        <text x="80" y="180" text-anchor="middle" fill="#3E4784" font-size="24">地面观测者</text>
      </g>

      <!-- 运动参考系 -->
      <g transform="translate(200 0)">
        <rect width="160" height="160" rx="8" fill="#F0F2F6"/>
        <path d="M80 20 L80 140 M20 80 L140 80" stroke="#3E4784" stroke-width="2" transform="rotate(30 80 80)"/>
        <text x="80" y="180" text-anchor="middle" fill="#3E4784" font-size="24">运动观测者</text>
      </g>

      <!-- 光线路径 -->
      <path d="M-200 80 L200 80" stroke="#FDA29B" stroke-width="3" stroke-dasharray="8"/>
      <path d="M-200 80 L200 140" stroke="#12B76A" stroke-width="3" stroke-dasharray="8"/>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939" font-size="72" font-weight="600">相对论思维</text>
    <text text-anchor="middle" fill="#667085" font-size="40" y="80">Perspective Relativity</text>
  </g>

  <!-- 概念解释 -->
  <text x="540" y="880" text-anchor="middle" fill="#475467" font-size="32">
    强调观察结果对参考系的依赖性，提醒我们
  </text>
  <text x="540" y="920" text-anchor="middle" fill="#475467" font-size="32">
    任何结论都需要明确其观测条件和视角前提。
  </text>

  <!-- 专家洞见 -->
  <text x="540" y="1020" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    "坐在火炉上一分钟就像一小时，
  </text>
  <text x="540" y="1060" text-anchor="middle" fill="#475467" font-size="36" font-style="italic">
    而和爱人在一起一小时就像一分钟——这就是相对论。"
  </text>
  <text x="540" y="1120" text-anchor="middle" fill="#667085" font-size="28">
    —— 阿尔伯特·爱因斯坦
  </text>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 物理现象</text>
        <text x="0" y="48" fill="#475467" font-size="28">时空测量相对性分析</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 商业决策</text>
        <text x="0" y="48" fill="#475467" font-size="28">多利益相关方视角平衡</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 跨文化沟通</text>
        <text x="0" y="48" fill="#475467" font-size="28">文化背景视角转换</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#3E4784" font-size="32" font-weight="600">• 冲突调解</text>
        <text x="0" y="48" fill="#475467" font-size="28">多方立场参照系转换</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F5FF" stroke="#3E4784" stroke-width="2"/>
    <text x="40" y="64" fill="#3E4784" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 建立多视角分析框架</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 明确观测条件前提</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 绝对化单一视角结论</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 忽视观察者影响效应</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#3E4784"/>
        <text x="40" y="24" fill="#475467" font-size="24">惯性定律 (#12)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">框架效应 (#29)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">文化相对主义 (#97)</text>
      </g>
    </g>
  </g>
</svg>