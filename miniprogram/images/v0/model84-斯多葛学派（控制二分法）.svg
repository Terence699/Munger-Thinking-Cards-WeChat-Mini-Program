

<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="subtleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#FFFFFF"/>
      <path d="M40 0 L0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1.5"/>
    </pattern>
    <path id="stoicArrow" d="M0 0 L12 6 L0 12" fill="#2D3282"/>
  </defs>

  <!-- 卡片底层 -->
  <rect width="1080" height="1920" rx="48" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1080" height="1920" rx="48" fill="url(#subtleGrid)"/>

  <!-- 学科标识 -->
  <g transform="translate(96 80)">
    <rect width="220" height="56" rx="12" fill="#1D2939"/>
    <text x="110" y="38" text-anchor="middle" fill="#FFF" font-size="26" font-family="Arial" font-weight="600">MODEL #84</text>
    <text x="260" y="38" fill="#475467" font-size="26" font-family="Arial">哲学思维模型</text>
  </g>

  <!-- 核心图形 -->
  <g transform="translate(96 180)">
    <rect width="888" height="400" rx="16" fill="#F9FAFB" stroke="#E4E7EC" stroke-width="2"/>
    <text x="444" y="60" text-anchor="middle" fill="#1D2939" font-size="32" font-weight="600">控制领域划分</text>
    
    <g transform="translate(444 200)">
      <!-- 盾形主体 -->
      <path d="M-240 0 Q0 -180 240 0 L240 160 Q0 340 -240 160 Z" fill="#F0F2F5"/>
      <path d="M0 0 L0 160" stroke="#E4E7EC" stroke-width="2"/>
      
      <!-- 可控区域 -->
      <g transform="translate(-120 40)">
        <circle r="40" fill="#2D3282"/>
        <text x="0" y="6" text-anchor="middle" fill="#FFF" font-size="28">可控</text>
        <foreignObject x="-80" y="60" width="160" height="80">
          <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:24px; text-align:center">
            行动<br/>态度<br/>价值观
          </div>
        </foreignObject>
      </g>
      
      <!-- 不可控区域 -->
      <g transform="translate(120 40)">
        <circle r="40" fill="#667085"/>
        <text x="0" y="6" text-anchor="middle" fill="#FFF" font-size="28">不可控</text>
        <foreignObject x="-80" y="60" width="160" height="80">
          <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:24px; text-align:center">
            结果<br/>他人<br/>环境
          </div>
        </foreignObject>
      </g>
    </g>
  </g>

  <!-- 标题系统 -->
  <g transform="translate(540 680)">
    <text text-anchor="middle" fill="#1D2939">
      <tspan x="0" y="0" font-size="72" font-family="Arial" font-weight="bold">控制二分法</tspan>
      <tspan x="0" y="80" font-size="40" fill="#667085" font-family="Arial">Stoic Dichotomy of Control</tspan>
    </text>
  </g>

  <!-- 概念解释 -->
  <foreignObject x="180" y="820" width="720" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:32px; line-height:1.5; text-align:center; font-family: Arial">
      将事物分为完全可控与完全不可控两类，智慧在于专注前者而坦然接受后者，这是获得内心平静的关键法则。
    </div>
  </foreignObject>

  <!-- 专家洞见 -->
  <foreignObject x="180" y="960" width="720" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" style="color:#475467; font-size:36px; line-height:1.6; text-align:center; font-style:italic; font-family: Georgia">
      "人生的幸福不在于你遭遇什么，而在于你如何诠释它。"
      <div style="color:#667085; font-size:28px; margin-top:32px">—— 爱比克泰德</div>
    </div>
  </foreignObject>

  <!-- 应用维度矩阵 -->
  <g transform="translate(96 1200)">
    <rect width="888" height="300" rx="32" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="60" fill="#1D2939" font-size="36" font-weight="600" font-family="Arial">模型应用维度</text>
    
    <g transform="translate(48 112)">
      <g>
        <text x="0" y="0" fill="#2D3282" font-size="32" font-weight="600">• 情绪管理</text>
        <text x="0" y="48" fill="#475467" font-size="28">专注自身反应而非外界刺激</text>
      </g>
      
      <g transform="translate(460 0)">
        <text x="0" y="0" fill="#2D3282" font-size="32" font-weight="600">• 决策制定</text>
        <text x="0" y="48" fill="#475467" font-size="28">区分影响圈与关注圈</text>
      </g>
      
      <g transform="translate(0 110)">
        <text x="0" y="0" fill="#2D3282" font-size="32" font-weight="600">• 压力应对</text>
        <text x="0" y="48" fill="#475467" font-size="28">释放不可控因素的焦虑</text>
      </g>
      
      <g transform="translate(460 110)">
        <text x="0" y="0" fill="#2D3282" font-size="32" font-weight="600">• 目标达成</text>
        <text x="0" y="48" fill="#475467" font-size="28">专注行动过程而非结果</text>
      </g>
    </g>
  </g>

  <!-- 实践要点与陷阱 -->
  <g transform="translate(96 1540)">
    <rect width="420" height="180" rx="24" fill="#F0F5FF" stroke="#2D3282" stroke-width="2"/>
    <text x="40" y="64" fill="#2D3282" font-size="32" font-weight="600">✓ 实践要点</text>
    <text x="40" y="108" fill="#1D2939" font-size="28">• 每日控制领域清单</text>
    <text x="40" y="148" fill="#1D2939" font-size="28">• 建立心理隔离机制</text>

    <g transform="translate(468 0)">
      <rect width="420" height="180" rx="24" fill="#FFF1F3" stroke="#FDA29B" stroke-width="2"/>
      <text x="40" y="64" fill="#F04438" font-size="32" font-weight="600">✗ 常见陷阱</text>
      <text x="40" y="108" fill="#1D2939" font-size="28">• 混淆影响圈与关注圈</text>
      <text x="40" y="148" fill="#1D2939" font-size="28">• 消极接受可控事项</text>
    </g>
  </g>

  <!-- 关联模型 -->
  <g transform="translate(96 1760)">
    <rect width="888" height="120" rx="16" fill="#F9FAFB" stroke="#EAECF0" stroke-width="2"/>
    <text x="48" y="50" fill="#1D2939" font-size="28" font-weight="600">关联模型</text>
    
    <g transform="translate(48 70)">
      <g transform="translate(0 0)">
        <circle cx="16" cy="16" r="6" fill="#2D3282"/>
        <text x="40" y="24" fill="#475467" font-size="24">奥卡姆剃刀 (#79)</text>
      </g>
      
      <g transform="translate(240 0)">
        <circle cx="16" cy="16" r="6" fill="#12B76A"/>
        <text x="40" y="24" fill="#475467" font-size="24">逆向思维 (#35)</text>
      </g>
      
      <g transform="translate(480 0)">
        <circle cx="16" cy="16" r="6" fill="#F79009"/>
        <text x="40" y="24" fill="#475467" font-size="24">心流状态 (#41)</text>
      </g>
    </g>
  </g>
</svg>